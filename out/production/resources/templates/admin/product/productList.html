
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>

      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
      .countItem {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      .listCount{
         display: flex;
         align-items: flex-end;
      }

    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 상품목록</h3>

      <form action="/productSearch" method="post">
      <table class="table table-striped table-bordered" >
      <tr>
        <th style="text-align: center;">상품분류</th>
        <td>
          <select name="productCategory">
            <option value="all" selected="selected">대분류</option>
            <option value="TOP">TOP</option>
            <option value="BOTTOM">BOTTOM</option>
            <option value="ONE-PIECE">ONE-PIECE</option>
            <option value="ACC">ACC</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="text-align: center;">검색조건</th>
        <td>
          <select name="search requirement">
            <option value="" selected="selected">상품명</option>
          </select>
          <input name="searchContent">
          <button type="submit">검색</button>
        </td>
      </tr>
      </table>
      </form>

      <div class="countItem">
        <div class="listCount">
        <span>총 상품수 : </span>
        <strong th:text="${ listCount }">5</strong>
        </div>
        <a class="btn btn-primary" href="/admin/productRegistration">상품등록</a>
      </div>

      <table class="table table-striped table-bordered" style="text-align: center;">
        <thead class="thead-strong">

        <tr>
          <td><input type="checkbox"></td>
          <th>상품코드</th>
          <th>이미지</th>
          <th>상품명</th>
          <th>가격</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="dto:${ list }">
          <td><input type="checkbox"></td>
          <td th:text="${ dto.item_no }">상품코드</td>
<!--          이미지-->
          <td ><img th:href="@{productList(item_no=${dto.item_no})}" th:src="${ dto.item_image_url }"> </td>
          <td>
            <a th:href="@{productInfo(item_no=${dto.item_no})}" th:text="${ dto.item_name }"
               style="text-decoration: none;color: black;">상품명</a>
          </td>
          <td th:text="${ dto.item_price }">가격</td>
          <td style="text-align: center;">
            <a th:href="|/admin/productInfo?item_no=${dto.item_no}|" class="btn btn-success">수정</a>
            <a th:href="|/admin/productDelete?item_no=${dto.item_no}|" class="btn btn-danger">삭제</a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>

    <!-- 페이지 네비게이션 -->
    <div class="container">
      <!-- 페이징처리 시작 -->
      <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${paging.number-1}|}">
              <span>이전</span>
            </a>
          </li>
          <li th:each="page: ${pageList}"
              th:classappend="${page == paging.number} ? 'active'"
              class="page-item">
            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
          </li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
              <span>다음</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- 페이징처리 끝 -->
    </div>
  </div>
<!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>

</html>
