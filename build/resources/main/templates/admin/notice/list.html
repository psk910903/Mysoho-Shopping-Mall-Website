<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
    </style>
</head>
<body>
    <div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>
    <div id="wrap">
        <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
        <div class="content" style="width:100%"> <!-- content 시작 -->

            <form action="/admin/notice/list" method="GET">
                <select name="findBy">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input name="keyword">
                <button type="submit">검색</button>
            </form>

            <div>
                <a href="/admin/notice/list">전체보기</a>
                <a href="/admin/notice/list?findBy=type&keyword=공지사항">공지사항</a>
                <a href="/admin/notice/list?findBy=type&keyword=이벤트">이벤트</a>
            </div>

            <button onclick="location.href='/admin/notice/write'" class="btn btn-primary">글쓰기</button>

            <table class="table table-horizontal table-bordered">
                <tr class="thead-strong">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>

                <tr th:each="notice, status:${list}">
                    <td th:text="${#lists.size(list)}-${status.count}+1">번호</td>
                    <td th:text="${notice.noticeTitle}" th:onclick="|location.href='/admin/notice/content/${notice.noticeNo}'|">제목</td>
                    <td th:text="${#temporals.format(notice.noticeDatetime, 'yyyy-MM-dd HH:mm')}">작성일</td>
                    <td>
                        <button th:onclick="|location.href='/admin/notice/modify/${notice.noticeNo}'|" class="btn btn-dark">수정</button>
                    </td>
                    <td>
                        <form action="/admin/notice/deleteAction" method="POST">
                            <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </td>

                </tr>
            </table>


        </div> <!-- content 끝 -->
    </div>
</body>
</html>
