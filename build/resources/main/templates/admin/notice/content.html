<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
    </style>
</head>
<body>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>
<div id="wrap">
    <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
    <div class="content" style="width:100%"> <!-- content 시작 -->

        <div style="border:1px solid black;">
            <table width="100%">
                <tr>
                    <td>번호</td>
                    <td th:text="${notice.noticeNo}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${notice.noticeTitle}"></td>
                </tr>
                <tr>
                    <td>카테고리</td>
                    <td th:text="${notice.noticeType}"></td>
                </tr>
                <tr>
                    <td>작성일</td>
                    <td th:text="${#temporals.format(notice.noticeDatetime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>

            <!-- ***************** 이미지 사이즈 조정 ***************** -->
            <div th:style="'background-image:url(' + ${notice.noticeImageUrl} + ');
            background-size:contain;
            background-repeat:no-repeat;
            width:100%;
            height:800px'"></div>
            <!-- *************************************************** -->

            <div th:text="${notice.noticeContent}" style="height: 300px;"></div>

            <button onclick="location.href='/admin/notice/list'">목록</button>
            <button th:onclick="|location.href='/admin/notice/modify/${notice.noticeNo}'|">수정</button>
            <form action="/admin/notice/deleteAction" method="POST">
                <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
                <button type="submit">삭제</button>
            </form>
        </div>

    </div> <!-- content 끝 -->
</div>
</body>
</html>
