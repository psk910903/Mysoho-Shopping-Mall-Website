
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }

      .countItem {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      textarea{
      height : 200px;
      width : 100%;
      }
      .w40{
      width : 200px;
      }
    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>

  <div class="content" style="width:100%">
  <div style="width:100%" >

    <form action="/orderInfoAction" method="post">
      <h3 class="sub-title"> 구매 상품 정보</h3>
      <table class="table table-striped table-bordered" >

        <tr>
          <th style="text-align: center;" class="w40">상품명</th>
          <td>
            <input th:value="${ cartDto.item_name }" name=""  placeholder="상품명" disabled>
            <input th:value="${ cartDto.item_name }" name="item_name"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">색상</th>
          <td>
            <input th:value="${ cartDto.item_option_color }" name=""  placeholder="색상" disabled>
            <input th:value="${ cartDto.item_option_color }" name="item_option_color"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">사이즈</th>
          <td>
            <input th:value="${ cartDto.item_option_size }" name=""  placeholder="사이즈" disabled>
            <input th:value="${ cartDto.item_option_size }" name="item_option_size"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수량</th>
          <td>
            <input th:value="${ cartDto.cart_item_amount }" name=""  placeholder="수량" disabled>
            <input th:value="${ cartDto.cart_item_amount }" name="cart_item_amount"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40" >결제금액</th>
          <td>
            <input th:value="${ dto.order_total_price }"  name=""  placeholder="판매가" disabled>
            <input th:value="${ dto.order_total_price }" name="order_total_price"  type="hidden" >
          </td>
        </tr>



      </table>
      <h3 class="sub-title"> 주문자 / 수령자 정보</h3>
      <table class="table table-striped table-bordered" >
        <tr>
          <th style="text-align: center;" class="w40">주문자명</th>
          <td>
            <input th:value="${ dto.order_name }" name=""  placeholder="주문자명" disabled>
            <input th:value="${ dto.order_name }" name="order_name"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">주문자 연락처</th>
          <td>
            <input th:value="${ dto.order_phone }" name=""  placeholder="주문자 연락처" disabled>
            <input th:value="${ dto.order_phone }" name="order_phone"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수령자명</th>
          <td>
            <input th:value="${ dto.order_recipient_name }" name="order_recipient_name"  placeholder="수령자명" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수령자 연락처</th>
          <td>
            <input th:value="${ dto.order_recipient_phone }" name="order_recipient_phone"  placeholder="수령자 연락처">
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수령자 우편번호</th>
          <td>
            <input th:value="${ dto.order_recipient_addr_number }" name="order_recipient_addr_number"  placeholder="수령자 우편번호">
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수령자 기본주소</th>
          <td>
            <input th:value="${ dto.order_recipient_addr_1 }" name="order_recipient_addr_1"  placeholder="수령자 기본주소">
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">수령자 나머지주소</th>
          <td>
            <input th:value="${ dto.order_recipient_addr_2 }" name="order_recipient_addr_2"  placeholder="수령자 나머지주소">
          </td>
        </tr>

      </table>

      <table class="table table-striped table-bordered" >
        <h3 class="sub-title"> 적립금 / 할인쿠폰</h3>
        <tr>
          <th style="text-align: center;" class="w40">적립금</th>
          <td>
            <input th:value="${ dto.member_mileage }" name=""  placeholder="0" disabled>
            <input th:value="${ dto.member_mileage }" name="member_mileage"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">쿠폰</th>
          <td>
            <input th:value="${ dto.member_coupon }" name=""  placeholder="0" disabled>
            <input th:value="${ dto.member_coupon }" name="member_coupon"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">결제방식</th>
          <td>
            <input th:value="${ dto.order_pay_type }" name=""  placeholder="0" disabled>
            <input th:value="${ dto.order_pay_type }" name="order_pay_type"  type="hidden" >
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40">주문일시</th>
          <td>
          <input th:value="${#temporals.format(dto.order_datetime, 'yyyy-MM-dd HH:mm')}" name=""  placeholder="0" disabled>
          </td>
        </tr>
      </table>

      <table class="table table-striped table-bordered" >
        <h3 class="sub-title"> 주문상태</h3>
        <tr>
          <th style="text-align: center;" class="w40">주문상태</th>
          <td>
            <select name="order_state">
              <option value="" selected="selected" th:text="${ dto.order_state }" th:value="${ dto.order_state }">주문상태</option>
              <option value="미입금/주문완료">미입금/주문완료</option>
              <option value="배송대기">배송대기</option>
              <option value="배송중">배송중</option>
              <option value="배송완료">배송완료</option>
              <option value="취소/반품/교환">취소/반품/교환</option>
            </select>
          </td>
        </tr>
      </table>
      <div style="text-align: center;">
        <input th:value="${ dto.order_no }" name="order_no" type="hidden">
        <input th:value="${ dto.cart_code_1 }" name="cart_code_1" type="hidden">
        <input th:value="${ dto.order_total_count }" name="order_total_count" type="hidden">
        <button type="submit" class="btn btn-primary">수정하기</button>
      </div>
    </form>
  </div>
</div>
</div>
<!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>

</html>
