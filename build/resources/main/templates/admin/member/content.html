<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
    <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
    <div class="content" style="width:100%">
        <div class="wrap">
            <div class="wrapMain">
                <caption><h2>
                    호구정보</h2>
                </caption>
                <form action="/admin/member/content/modify" method="post">
                    <table border="1px" >
                        <tr>
                            <th>아이디</th>
                            <th><input type="text" name="memberId" id="inputId" th:value="${member.memberId}"/></th>
                            <th>password</th>
                            <th><input type="password" name="memberPw" th:value="${member.memberPw}" readonly/></th>
                        </tr>
                        <tr >
                            <th >이름</th>
                            <th><input type="text" name="memberName" id="memberName" th:value="${member.memberName}" /></th>
                            <th >적립금</th>
                            <th>
                                <input type="text" name="memberMileage" id="inputMileage" readonly th:value="${member.memberMileage}" />
                            </th>
                        </tr>
                        <tr>
                            <th>연락처</th>
                            <td >
                                <input
                                        type="text"
                                        name="memberPhone"
                                        id="inputPhone"
                                        placeholder="000-0000-0000"
                                        th:value="${member.memberPhone}"
                                />
                            </td>
                            <th>회원번호</th>
                            <th><input type="text" name="memberNo" readonly th:value="${member.memberNo}"></th>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td colspan="3">
                                <input
                                        type="text"
                                        name="memberEmail"
                                        id="inputEmail"
                                        placeholder="email@email.com"
                                        th:value="${member.memberEmail}"
                                />
                            </td>
                        </tr>
                        <tr>
                            <th rowspan="5">어드레스불러보소</th>
                            <td colspan="1">

                                <input
                                        th:value="${member.memberAddrNumber}"
                                        type="text"
                                        name="memberAddrNumber"
                                        id="postcode"
                                        placeholder="우편번호"
                                        readonly
                                />
                            </td>
                            <td style="border: none">
                                <input type="button" onclick=sample6_execDaumPostcode() value="우편번호"  id="postcode1"/>
                            </td>
                        </tr>
                        <td></td>
                        <tr>
                            <td><input th:value="${member.memberAddr1}" type="text" value="기본주소" name="memberAddr1" id="memberAddr1" /></td>
                        </tr>
                        <tr>
                            <td><input type="text" value="참고항목" id="extraAddress" style="display: none;" /></td>
                        </tr>
                        <tr>
                            <td>
                                <input th:value="${member.memberAddr2}" type="text" value="나머지주소" name="memberAddr2" id="memberAddr2" />
                            </td>
                        <div>

              <span
              ><button type="submit" name="확인" id="submitButton" >
                  수정
                </button></span
              ><span
                        >
                            <a th:href="|/admin/member/|"><input type="button" name="목록"value="목록" id="MemberList"
                        >
                          </a></span
                        >
                        </div>
                    </table>
                </form>
            </div>
            <!-- wrapMain -->
        </div>
        <!-- wrap -->
    </div>
    <!--  컨텐츠 끝-->
</div>

<!-- wrap -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
function sample6_execDaumPostcode() {
new daum.Postcode({
oncomplete: function (data) {
var addr = ""; // 주소 변수
var extraAddr = ""; // 참고항목 변수
if (data.userSelectedType === "R") {
// 사용자가 도로명 주소를 선택했을 경우
addr = data.roadAddress;
} else {
// 사용자가 지번 주소를 선택했을 경우(J)
addr = data.jibunAddress;
}

// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
if (data.userSelectedType === "R") {
// 법정동명이 있을 경우 추가한다. (법정리는 제외)
// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
if (
data.bname !== "" &&
/[동|로|가]$/g.test(data.bname)
) {
extraAddr += data.bname;
}
// 건물명이 있고, 공동주택일 경우 추가한다.
if (
data.buildingName !== "" &&
data.apartment === "Y"
) {
extraAddr +=
extraAddr !== ""
? ", " + data.buildingName
: data.buildingName;
}
// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
if (extraAddr !== "") {
extraAddr = " (" + extraAddr + ")";
}
// 조합된 참고항목을 해당 필드에 넣는다.
document.getElementById("memberAddr1").value =
extraAddr;
} else {
document.getElementById("memberAddr1").value =
"";
}

// 우편번호와 주소 정보를 해당 필드에 넣는다.
document.getElementById("postcode").value =
data.zonecode;
document.getElementById("memberAddr1").value = addr;
// 커서를 상세주소 필드로 이동한다.
document.getElementById("memberAddr2").focus();
},
}).open();
}
</script>

</body>

</html>
