<script>
<!-- 전부체크/해제 -->
$('#listForm #allch').on('click',function(){
<!--체크된 경우 -->
if($('#allch').prop("checked")){
<!--  화면의 체크박스 전부 체크 -->
  $("input[type=checkbox]").prop("checked",true);
}else {
<!--아니면 체크 박스 전부 해제-->
  $("input[type=checkbox]").prop("checked",false);
  }
});
</script>
<script>
<!--선택 삭제 -->
     function deleteValue(){
      var reviewNo = "";
     $( "input[name='RowCheck']:checked" ).each (function (){
     reviewNo = reviewNo + $(this).val()+"," ;
     });
    if(reviewNo == ""){
     alert("삭제할 대상을 선택하세요.");
     return false;
     }
     console.log("통신시작");
     $.ajax({
            url : '/review/delete',
            type : 'POST',
            traditional : true,
            data : {
              reviewNo : reviewNo
            },
            success: function(jdata){
              if(jdata = 1){
                alert("삭제 성공");
                location.replace("/review/listForm")
              }
              else{
                alert("삭제 실패")
              }
            }
        });
    }
</script>
<script>
<!--선택 수정하기-->
      function updateValue() {
      console.log("시작");
        var reviewNo = "";
        $("input[name='RowCheck']:checked").each(function () {
          reviewNo = reviewNo + $(this).val() + ",";
        });
        console.log(reviewNo);
        if (reviewNo == "") {
          alert("조회할 대상을 선택하세요.");
          return false;
        }
        console.log("통신시작");
        $.ajax({
          url: "/review/update",
          type: "POST",
          traditional: true,
          data: {
            reviewNo: reviewNo,
          },
          success: function (jdata) {
            if ((jdata = 1)) {
              alert("조회 성공");
            } else {
              alert("조회 실패");
            }
          },
        });
      }
</script>
