<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이소호 샘플샵</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="/css/coupon.css" />
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<div class="wrap">
  <div class="betweenbtn">
    <div th:replace="fragments/betweenbtn.html :: fragment-betweenbtn"></div>
  </div>
  <div class="betweenbtn2">
    <div th:replace="fragments/betweenbtn2.html :: fragment-betweenbtn2"></div>
  </div>
  <div class="header">
    <div th:replace="fragments/header.html :: fragment-header"></div>
  </div>
  <!-- 나의 쿠폰 -->
  <div class="container-coupons">
    <div class="users-title-line-hd">
      <h2>나의 쿠폰</h2>
    </div>
    <div>
      <div class="myCouponWrap">
        <div class="totalCoupon">총 보유 쿠폰 (0개)</div>
        <div class="couponIntro">

          <div>쿠폰 안내보기</div>

        </div>
        <div id="coupon-hidden-info-wrap"
             th:replace="user/user-object/container-myorder-coupon-hidden-info.html :: container-myorder-coupon-hidden-info">
        </div>
        <div class="couponNon" ><span class="coupon"><span  th:text="${session.memberCoupon}">
        </span>원</span></div>
        <div class="non-data"  th:if="${session.memberCoupon}==0" align="center"> 보유중인 쿠폰이 없습니다.</div>
      </div>
    </div>
  </div>
  <!-- 푸터 -->
  <div class="footer">
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script>
      function couponInfoBtn() {
        if (
          document.querySelector("#coupon-hidden-info-wrap").style.display !==
          "block"
        ) {
          document.querySelector("#coupon-hidden-info-wrap").style.display =
            "block";
          document.querySelector("#couponIntroBtn").className = "";
        } else {
          document.querySelector("#coupon-hidden-info-wrap").style.display =
            "none";
          document.querySelector("#couponIntroBtn").className = "transform";
        }
      }
    </script>
</body>
</html>
