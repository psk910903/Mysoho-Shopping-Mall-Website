<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이소호 샘플샵</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<div class="wrap">
  <div class="betweenbtn">
    <div th:replace="fragments/betweenbtn.html :: fragment-betweenbtn"></div>
  </div>
  <div class="betweenbtn2">
    <div th:replace="fragments/betweenbtn2.html :: fragment-betweenbtn2"></div>
  </div>

  <div class="header">
    <div th:replace="fragments/header.html :: fragment-header"></div>
  </div>
  <div class="containerlogin">
    <div class="users-title-line-hd">
      <h2>SNS 간편 회원가입</h2>
    </div>
      <div class="users-cont-header-con">
        <div align="center">
            <span th:text="${session.userName}" class="mileage-price" ></span>님 환영합니다.
        </div>
        <div align="center">전화번호를 입력해 주세요</div>
      </div>
      <form method="post" action="/snsLoginAction" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="memberPhone" placeholder="전화번호를 입력해 주세요"
               class="input-st01 users-login-input" value="" />
        <input type="hidden" name="memberPw" value=""  />
         <input type="hidden" name="memberId" th:value="${session.userEmail}" />
         <input type="hidden" name="memberName" th:value="${session.userName}"  />
         <input type="hidden" name="memberRate" value="일반회원" />
         <input type="hidden" name="memberEmail" th:value="${session.userEmail}" id="emailText" />
         <input type="hidden" name="memberMileage" value="0" />
         <input type="hidden" name="memberCoupon" value="0" />
         <input type="hidden" name="memberAddrNumber" value=" "  />
         <input type="hidden" name="memberAddr1" value=" "  />
         <input type="hidden" name="memberAddr2" value=" "  />
         <input type="hidden" name="memberRole" value="ROLE_USER" />
         <input type="hidden" name="memberExited" value="회원" />
         <button class="btn-h42-gray mt-40" type="submit" id="join"  >가입하기</button>
      </form>
     </div>
   </div>
  <div class="footer">
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<!--<script src="/js/header.js"></script>-->
<script src="/js/footer.js"></script>
</body>
</html>
