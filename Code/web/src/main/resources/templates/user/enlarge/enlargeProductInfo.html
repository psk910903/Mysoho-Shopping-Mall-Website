<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/pop-page-one-piece.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div class="popTopWrap">
      <div class="popTitWrap">
        <a class="popTit1" id="popTit" href="javascript:tap()">상품 상세 정보</a>
        <a class="popTit2" id="" href="javascript:tap()">상품 정보 고시</a>
      </div>
      <!-- 엑스이미지 -->
      <a class="close-btn" href="javascript:history.back()"
        ><img
          src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h22_close_gray.png"
          alt=""
      /></a>
    </div>

    <div class="tbl-terms" style="text-align: left"></div>

    <!-- page1 -->
    <div class="page1" style="display: block;;">
      <div class="image">
        <!-- 상세 이미지 -->
        <div
                class="image-div"
                th:utext="${ itemInfo }"
                style="text-align: center"
        >
          상품정보
        </div>
      </div>

    </div>
    <div class="cont" style="display: none;">
      <div>
        <img
                src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/bul_non.gif"
                alt=""
        />
      </div>
      <div>상품 정보 고시가 없습니다.</div>
    </div>
  <script>
    function tap() {
    if(document.querySelector(".page1").style.display !== "block"){
      document.querySelector(".cont").style.display = "none";
      document.querySelector(".page1").style.display = "block";
      document.querySelector('.popTit1').id = "popTit";
      document.querySelector('.popTit2').id = "";
    }else{
      document.querySelector(".cont").style.display = "flex";
      document.querySelector(".page1").style.display = "none";
      document.querySelector('.popTit2').id = "popTit";
      document.querySelector('.popTit1').id = "";
    }
}
  </script>

  </body>
</html>
