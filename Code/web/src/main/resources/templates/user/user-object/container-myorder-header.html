<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
  <th:block th:fragment="container-myorder-header">
    <div class="mypage-top">
      <div class="info-header">
        <div>
<!--          <th:block th:if="${session.username != null}">-->
            <span class="user-name" th:text="${session.username} "></span>
<!--  </th:block>-->
<!--          <th:block th:if="${session.username == null}">-->
<!--            <span class="user-name" th:text="${userName} "></span></th:block>-->
            님</div>
        <div>
          <a href="/user/myInfoPswd" class="info-header-myinfo">내 정보</a>
          <a href="javascript:logout();" class="info-header-logout">로그아웃</a>
        </div>
      </div>
      <div class="myPointBox">
        <a href="/user/mileage" class="myPoint">
          <div class="myPoint-tit">
            <span class="myPoint-radio">P</span>나의 적립금
          </div>
            <th:block th:if="${session.memberMileage} > 1000">
          <div class="myPoint-info"><span   data-th-text="${#numbers.formatInteger(session.memberMileage, 3, 'COMMA')}"></span>원</div>
            </th:block>
            <th:block th:unless="${session.memberMileage} > 1000">
                <div class="myPoint-info"><span th:text="${session.memberMileage}"></span>원</div>
            </th:block>
        </a>
        <a href="/coupons/mylist" class="myPoint">
          <div class="myPoint-tit">
            <span class="myPoint-radio">C</span>나의 쿠폰
          </div>
          <div class="myPoint-info"><span th:text="${session.memberCoupon}"></span>원</div>
        </a>
      </div>
      <div class="review-qa-list">
        <a href="/review/myList" class="review-qa-list-tit">나의 후기 내역
          <img src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_h21.png" alt=""/></a>

                alt=""
        /></a>
