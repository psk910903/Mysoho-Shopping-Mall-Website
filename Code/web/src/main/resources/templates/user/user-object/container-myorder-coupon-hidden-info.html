<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <th:block th:fragment="container-myorder-coupon-hidden-info">
    <div class="coupon-hidden-info">
      <span>-</span>
      <div>
        사용기간이 만료된 쿠폰은 나의 쿠폰 목록에서 자동으로
        삭제됩니다.
      </div>
    </div>
    <div class="coupon-hidden-info">
      <span>-</span>
      <div>
        사용기간 내 사용이 중지된 쿠폰은 판매자가 삭제 시, 나의 쿠폰
        목록에서 자동으로 삭제됩니다.
      </div>
    </div>
    <div class="coupon-hidden-info">
      <span>-</span>
      <div>
        미입금 취소, 교환 시에는 사용한 쿠폰이 복원되지 않습니다.
      </div>
    </div>
    <div class="coupon-hidden-info">
      <span>-</span>
      <div>
        결제완료된 주문의 경우 취소, 반품 시 환불 완료 시점에 사용한
        쿠폰이 복원됩니다.
      </div>
    </div>
    <div class="coupon-hidden-info">
      <span>-</span>
      <div>
        구매 링크 상품은 쿠폰의 지정 상품 목록에 표시되지 않습니다.
        구매 링크 상품의 쿠폰 적용 여부는 구매 링크 내에서만 확인
        가능합니다.
      </div>
    </div>
  </th:block>
</html>
