<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="container-shopping-basket-mileage">

  <div class="order-hd lnk-tab">
    <strong>적립금 사용</strong>
    <!-- 버튼 이미지 -->
    <div class="flexbox">
      <span class="blue fs-14 span2" sec:authorize="isAnonymous()">로그인 후, 사용 가능합니다.</span>
      <span class="blue fs-14 span2" sec:authorize="isAuthenticated()"></span>
      <a href="javascript:orderInfo(2)" class="order-hd-open-2">
        <img src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png" alt=""/>
      </a>
      <a href="javascript:orderInfo(2)" class="order-hd-close-2">
        <img src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_top.png" alt=""/>
      </a>
    </div>
  </div>
  <div class="order2">
    <div class="order-mileage">
      <div class="order-use-mileage">
        <div class="title">
          <div>
            보유적립금
            <span class="js-userMileageText" sec:authorize="isAnonymous()">0원</span>
            <span class="js-userMileageText" sec:authorize="isAuthenticated()"
                  data-th-text="${#numbers.formatInteger(member.memberMileage, 3, 'COMMA')}+'원'">0원</span>
          </div>
          <div class="cbx-tit">
            <th:block sec:authorize="isAuthenticated()">
              <input type="checkbox"/>
              모두 사용
            </th:block>
          </div>
        </div>
        <ul>
          <li>
            <input sec:authorize="isAnonymous()" type="tel" placeholder="로그인 후, 사용 가능합니다." readonly="readonly" class="readonly-input"/>
            <input sec:authorize="isAuthenticated()" type="tel" value="0" class="readonly-input" style="background:white;" readonly/>
          </li>
        </ul>
      </div>
    </div>
    <!-- 구분선 빈박스-->
    <div class="bg-blank none"></div>
  </div>

</th:block>
</html>
