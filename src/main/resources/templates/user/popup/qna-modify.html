  <title>마이소호 샘플샵</title>

  />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/QnA-write.css" />
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<div class="wrap">
  <div class="betweenbtn">
    <div th:replace="/fragments/betweenbtn.html :: fragment-betweenbtn"></div>

  </div>
  <div class="header">
    <div th:replace="/fragments/header.html :: fragment-header"></div>

  </div>
  <!-- 문의작성 -->

  <div class="container-write">
    <div class="users-title-line-hd">
      <h2>문의작성</h2>
      <a href="javascript:closePopup()" class="qna-closebtn"
      ><img
              src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h30_close.png"
              alt=""
      /></a>
    </div>
    <style>

      #qna-AnswerForm{
        border-top: 1px solid #dcdcdc;
        padding-top:10px;
        display:flex;
       align-items: center;
      }

      #answer{
      margin-left:10px;
      font-size: 14px;
      color: #999999;
      }

    </style>
    <div id="searchForm">
      <!--      th:action="@{/qna/modify}"-->
      <form action="/qna/modify" method="post" name="qnaInfo" onsubmit="return qnaModifyValue();" id="modifyForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="qnaTitle" value=" ">
        <input type="hidden" name="qnaId" th:value="${dto.qnaId}">
        <div class="qa-write-wrap">
          <div class="qa-write">
            <div class="select">
              <select id="standard-select" name="qnaCategory">
                <option value="상품">상품문의</option>
                <option value="배송">배송문의</option>
                <option value="교환">교환문의</option>
                <option value="반품">반품문의</option>
                <option value="환불">환불문의</option>
                <option value="기타">기타문의</option>
              </select>
              <img
                      src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png"
                      alt=""
              />
            </div>
          </div>
          <div class="chekck-title">
            <div><strong>문의내용</strong></div>
            <div class="fl-r">
              <input type="checkbox" name="qnaSecret" id="check1"/>
              <div class="cbx-content">비밀글</div>
            </div>
          </div>
          <div class="input-box">
            <!-- 로그인이 아니면-->
            <th:block sec:authorize="isAnonymous()">
              <input
                      type="text"
                      name="qnaName"
                      id="qnaName"
                      placeholder="닉네임을 입력해주세요. (20자 이내)"
                      th:value="${dto.qnaName}"
                      readonly
              />
            </th:block>

            <!-- 로그인이면 -->
            <th:block sec:authorize="isAuthenticated()">
              <input type="hidden" name="memberId" th:value="${dto.memberId}">
            </th:block>
            <textarea
                    name="qnaContent"
                    id="qnaContent"
                    placeholder="문의 내용을 입력해주세요.(1,000자 이내)"
                    maxlength="1000"
                    style="width: 100%"
                    class="mt-10"
                    th:text="${dto.qnaContent}"
            ></textarea>
            <div>
              <!-- 로그인이 아니면-->
              <th:block sec:authorize="isAnonymous()">
                <input
                        type="password"
                        name="qnaPassword"
                        id="qnaPassword"
                        class="mt-10"
                        placeholder="비밀번호를 입력하세요."
                />
                <p class="gray-txt mt-10">
                  ※ 입력한 비밀번호는 게시글 확인 시 필요합니다.
                </p>
              </th:block>
              <!-- 로그인이면 -->
              <th:block sec:authorize="isAuthenticated()">
                <input type="hidden" name="qnaPassword" th:value="${dto.qnaPassword}">
              </th:block>
            </div>
          </div>
          <div class="txt-box mt-15">
            <div class="security-txt-wrap">
              <div class="security-txt">
                <img
                        src="data:image/gif;base64,R0lGODdhyAAyAMIAAP///3/AmjogB4F5haW4qQAAAAAAAAAAACwAAAAAyAAyAAAD/gi6BL0wyknrfBLbzXX0XKiAEDicaKqurOoRpCiXjPjEs9TufN8TLGAwhyPmIr6kcuk7Oje4YkiqY1qftifmZsR6Px9qhRR7Wbgd2Hdd67Ip4jdWTZPL4vZLBp+fOgOAAX2DemCFhHYafBlrgYEEgnJ8ioaIiQ6WdiiYFY6QgJmhooRilBsqI2OcEo6Oh3VtqZWwl1Cjr4wiqFlnFJ6faLeqootuMidAIQEwrV8arYG4ubySDcXCVShSwazQ3oJmq7HfbOGxftPYtgC7ssbDEN+tn8qfrvCM1+pr7bP67+cAzPMGqRu0Xu6I/NOyTgGqOAvx0ZJmQZ7FaOiERWSX/qJcQ0tkJE642EzSrX6zvJgS1yHgvg2AINmDVhChRwodEXKjmI5OBAFAgwJtWUEolqELgC4CBDRmgKYkJyBVMDVdP6NEhVVds9Um1aldRQjQAPVeBG9lnwqI5A6lhLBzRG7oWuwBXCpY4XZAGpbcWwFfFQRS4Y2WXpYu+xxOnFBvyK98AcuFgBWXzHlG+5GQl/YmHBmLc4QuCnjo6DOAIxIGlfGnZMEkMVo6Lfa116QNTNt2ctgnko5b/YZYHCM269tJd9+Rmpq3ZKP6CEylkpOy8pGF/x6hEhWxdYCve88am/z6jMVuv8/AEGgtU/MCjS8r6V2sb+cAtvIBS7xI/tcBQgyQEBzmkYHWWmnNJ9ty6dxG20RBfVEVbSQMlZ447L03kEUUROhLdimtsVF9Jnmxmnz0NahiKRkIR80oVIxI0onHkZJJcTPVuF1GLzxWkVOx2TOBCxMVicmIHw3ioiUo5ggQRyf0YU0oSMrwCAcoHpSHjxcOUuVLH3IIZgi7fMngmIyFqCYi12jQ5WdoxqnSlmkW4laMA2pEpZyZEIncmXp6mWeSDK1HZnUvQmEmic4kSiifECD6xjaBFjonmPdlkwyklsLZGoyeilSECZI6MQmnqKr46SmlhrEQGhGV8dKil+Lz5p+pdqrOToTc6hmmucrpJ67BDlqsoZpsPHIsMbSeuo+vNxqp6q+NSssSCFV6AC2PyEFk6rKCzgCggMRyQmu4PE3rI6NS1jnglOdsUYu7+5wL6qcJAAA7"
                        alt=""
                />
              </div>
              <div class="btns">
                <a href="" class="js-reCreateCaptchaImage">
                  <div class="refresh">
                    <img
                            src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_refresh.png"
                            alt=""
                    />
                    새로고침
                  </div>
                </a>
              </div>
            </div>
            <div class="input-box mt-10">
              <input
                      type="text"
                      name="securityText"
                      id="securityText"
                      placeholder="보안문자를 입력해주세요."
              />
            </div>
          </div>
          <button type="button" class="input-box btn-h42-gray" th:onclick="|javascript:checkModify()|">수정</button>
          <div class="txt-box mt-15" id="pDiv">
            <p class="gray-txt2">
              쇼핑몰 이용과 관련되지 않은 광고, 욕설, 비방, 도배 등이 포함된
              글은 예고 없이 비공개로 전환 및 삭제될 수 있습니다. 전화번호,
              이메일 등의 소중한 개인정보는 남기지 말아주세요.
            </p>
          </div>
          <!--여기다 하면됨-->
          <th:block th:if="${!commentList.isEmpty()}" th:each="comment : ${commentList}">
            <div id="qna-AnswerForm">
              <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFXyayQW_niew_QxEZypRq52K5UThK050HP9gEBrZUgsKtfQ7dSrJxqP3iCXhhgS96SpA&usqp=CAU"
                     width="60"
                     height="60"
                     alt="">
              </div>
              <div id="answer" th:text="${comment.commentContent}">
                답변입니다.
              </div>
            </div>
          </th:block>
        </div>
        <!--여기-->
      </form>
    </div>
  </div>
  <!-- 푸터 -->
  <div class="footer">
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>

<script>
      function closePopup() {
        window.close();
      }
    </script>

<script>

    $("#check1").change(function() {
            if(this.checked) {
                 $("#check1").val('비공개');
            }else{
                $("#check1").val('공개');
            }
        });

	function qnaModifyValue() {

		if(!document.qnaInfo.qnaName.value) { //empty: null, 길이 0
			alert("닉네임을 입력해주세요");
			document.getElementById('qnaName').focus();
			return false; //submit전송이 안됨
		}
		if(!document.qnaInfo.qnaContent.value) { //empty: null, 길이 0
			alert("내용을 입력해주세요");
			document.getElementById('qnaContent').focus();
			return false; //submit전송이 안됨
		}
		if(!document.qnaInfo.qnaPassword.value) { //empty: null, 길이 0
			alert("비밀번호를 입력해주세요");
			document.getElementById('qnaPassword').focus();
			return false; //submit전송이 안됨
		}
		if(!document.qnaInfo.securityText.value) {
			alert("보안문자를 입력해주세요");
			document.getElementById('securityText').focus();
			return false;
		}
		return true;
	}

      function checkModify() {
          let form =  document.querySelector('#modifyForm');
          if (confirm("문의를 수정하겠습니까?")) {
            form.submit();
          } else {
            return false;
          }
      }

</script>

</body>
</html>
