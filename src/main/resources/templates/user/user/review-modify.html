<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호 샘플샵</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/login.css" />
</head>
<style>
    #myform fieldset{
    display: inline-block;
    direction: rtl;
    border:0;
}
#myform fieldset legend{
    text-align: right;
}
#myform input[type=radio]{
    display: none;
}
#myform label{
    font-size: 3em;
    color: transparent;
    text-shadow: 0 0 0 #f0f0f0;
}
#myform label:hover{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#myform label:hover ~ label{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#myform input[type=radio]:checked ~ label{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#reviewContents {
    width: 100%;
    height: 150px;
    padding: 10px;
    box-sizing: border-box;
    border: solid 1.5px #D3D3D3;
    border-radius: 5px;
    font-size: 16px;
    resize: none;
}
</style>
<body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
  function checkValue() {

		if(!document.myform.reviewStar.value) {
			alert("별점을 입력해주세요");
			document.getElementById('rate5').focus();
			return false;
		}
		if(!document.myform.reviewContents.value) {
			alert("내용을 입력해주세요");
			document.getElementById('reviewContents').focus();
			return false;
		}

		return true;
	}
</script>
<div class="wrap">
    <div class="betweenbtn">
        <div th:replace="/fragments/betweenbtn.html :: fragment-betweenbtn"></div>
    </div>
    <div class="header">
        <div th:replace="/fragments/header.html :: fragment-header"></div>
    </div>
    <form action="/review/modifyAction" class="mb-3" name="myform" id="myform" method="post"  onsubmit="return checkValue();">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="reviewNo"  th:value="${review.reviewNo}">
        <input type="hidden" name="memberId"  th:value="${review.memberId}">
        <input type="hidden" name="itemNo" th:value="${review.itemNo}">
        <input type="hidden" name="reviewDatetime"  th:value="${#temporals.format(review.reviewDatetime, 'yyyy-MM-dd HH:mm')}">
        <input type="hidden" name="reviewExpo" th:value="${review.reviewExpo}">
        <table>
            <tr>
                <td><img th:src="${ itemUrl }" />상품사진</td>
                <td th:text="${ itemName }" >상품이름</td>
            </tr>
            <tr>
            </tr>
        </table>
        <fieldset >
            <span class="text-bold">별점을 선택해주세요</span>
            <input type="radio" name="reviewStar" value="5" id="rate1">
            <label for="rate1">★</label>
            <input type="radio" name="reviewStar" value="4" id="rate2">
            <label for="rate2">★</label>
            <input type="radio" name="reviewStar" value="3" id="rate3">
            <label for="rate3">★</label>
            <input type="radio" name="reviewStar" value="2" id="rate4">
            <label for="rate4">★</label>
            <input type="radio" name="reviewStar" value="1" id="rate5">
            <label for="rate5">★</label>
        </fieldset>
		<textarea class="col-auto form-control" type="text" id="reviewContents" name="reviewContent"
                  placeholder="어떤점이 좋으셨나요?" th:text="${review.reviewContent}" th:value="${review.reviewContent}"></textarea>
        <input type="file" name="reviewImgUrl"  th:utext="${review.reviewImgUrl}"  th:value="${review.reviewImgUrl}"/>
<!--        <textarea  name="" id="editor" ></textarea>-->
<!--        <input type="hidden" name="reviewImgUrl" id="editorData" th:value="${review.reviewImgUrl}"/>-->
        <button type="submit" id="submit" onclick="addNoticeContent();">수정하기</button>

    </form>
    <script src="/js/ckeditor.js"></script>
    <script>
    let editor;

    ClassicEditor
      .create(document.querySelector('#editor'),{
          language: 'ko',
          ckfinder: {
              uploadUrl: '/find/imgUpload'
          }
      })
      .then( newEditor => {
        editor = newEditor;
      })
      .catch( error => {
          console.error(error);
      });

     window.onload = function(){
      const editorData = document.querySelector('#noticeContent').value
	  editor.setData(editorData);
    }

    function addNoticeContent(){
        const editorData = editor.getData();
        document.querySelector('#editorData').value = editorData;
    }
  </script>
    <div class="footer">
        <div th:replace="/fragments/footer.html :: fragment-footer"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
</body>
</html>
