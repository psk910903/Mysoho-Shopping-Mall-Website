<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이소호 샘플샵</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <style>
      .container-qna-user {
        padding-bottom: 100px;
        min-height: 550px;
      }

      .users-title-line-hd-wrap {
        display: flex;
      }
      .users-title-line-hd {
        background-color: white;
        width: 50%;
      }
      .users-title-line-hd {
        font-size: 14px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #this-page {
        border-bottom: 2px solid #000;
        color: #000;
        font-weight: bold;
      }
      #itemImg img{
        height : 70px;
        width : 70px;
      }
      .threedot {
  width: 40px;
  height: 40px;
  text-align: center;
}
.threedot img {
  width: 3px;
}
.threedot active{

}
#box{
  display:none;
}
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<div class="wrap">
  <div class="betweenbtn">
    <div th:replace="/fragments/betweenbtn.html :: fragment-betweenbtn"></div>
  </div>
  <div class="header">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
  </div>
  <!-- 나의 상품문의 -->
  <div class="container-qna-user">
    <div class="users-title-line-hd-wrap">
      <a href="/review/myList" class="users-title-line-hd" id="this-page">
        <div>내가 작성한 리뷰</div>
      </a>
      <a href="/review/toWrite" class="users-title-line-hd" >
        <div>결재내역</div>
      </a>
    </div>
    <tr>
      <a href="/review/myList?dateStart=today&dateEnd=&&page=0" class="btn btn-outline-secondary">오늘</a>
      <a href="/review/myList?dateStart=6months&dateEnd=&&page=0" class="btn btn-outline-secondary">6개월</a>
      <a href="/review/myList?dateStart=1year&dateEnd=&&page=0" class="btn btn-outline-secondary">1년</a>
      <input type="date" name="dateStart" value="" class="btn btn-outline-secondary"/>
      <input type="date" name="dateEnd" value="" class="btn btn-outline-secondary"/>
    </tr>
    <table th:each="review,status :${ list }",  border="1">
      <tr>
        <td><img th:src="${ itemUrl[status.index] }" />상품사진</td>
        <td th:text="${ itemName[status.index] }" >상품이름</td>
        <td>
          <img src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_review_md.png" alt=""/>
          <div class="box">
          <a th:href="@{modify(reviewNo=${review.reviewNo}, itemName=${itemName[status.index]}, itemUrl=${itemUrl[status.index]} )}">수정</a>
<!--            a th:href="@{writeForm(itemCode=${ cart.itemCode }, itemName=${cart.itemName}, itemUrl=${ itemUrl[status.index] })}"-->
          <a th:href="@{delete(reviewNo=${review.reviewNo})}">삭제</a></div>
        </td>
      </tr>

      <tr >
        <td colspan="3">
          <span th:if="${review.reviewStar}==5">★★★★★</span>
          <span th:if="${review.reviewStar}==4">★★★★</span>
          <span th:if="${review.reviewStar}==3">★★★</span>
          <span th:if="${review.reviewStar}==2">★★</span>
          <span th:if="${review.reviewStar}==1">★</span>
          <span th:text="${review.reviewStar}"></span>
        </td>
      </tr>
      <tr >
        <td colspan="3" th:text="${review.reviewContent}"></td>
      </tr>
      <tr >
        <td colspan="3"><img  th:utext="${review.reviewImgUrl}"></td>
      </tr>

    </table>


    <div class="container"> <!-- 페이지 시작 -->
      <div th:if="${!list.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'"> <!-- 이전 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${list.number-1}|">
                <span>이전</span>
              </a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${list.number-1}&dateStart=${dateStart}&dateEnd=${dateEnd}&findBy=${findBy}&keyword=${keyword}|">
                <span>이전</span>
              </a>
            </th:block>
          </li> <!-- 이전 버튼 끝 -->
          <li th:each="page: ${pageList}"
              th:classappend="${page == list.number} ? 'active'"
              class="page-item"> <!-- 숫자 페이지 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a th:text="${page+1}" class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${page}|"></a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a th:text="${page+1}" class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${page}&dateStart=${dateStart}&dateEnd=${dateEnd}&findBy=${findBy}&keyword=${keyword}|"></a>
            </th:block>
          </li> <!-- 숫자 페이지 버튼 끝 -->
          <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'"> <!-- 다음 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${list.number+1}|">
                <span>다음</span>
              </a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" style="color: #555;" th:href="|/admin/review/list?page=${list.number+1}&dateStart=${dateStart}&dateEnd=${dateEnd}&findBy=${findBy}&keyword=${keyword}|">
                <span>다음</span>
              </a>
            </th:block>
          </li> <!-- 다음 버튼 끝 -->
        </ul>
      </div>
    </div> <!-- 페이지 끝 -->
  </div>


  </div>
  <!-- 푸터 -->
  <div class="footer">
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script>
      function openQnAwrite() {
        popup = window.open("/popup/qna-write");
      }
      function popupAction(index) {
        let popup = document.querySelector("#writing-action" + index);
        if (popup.style.visibility == "visible") {
          popup.style.visibility = "hidden";
        } else {
          popup.style.visibility = "visible";
        }
      }
      function checkDelete(index) {
          let form =  document.querySelector("#deleteForm" + index);
          console.log(form);
          if (confirm("상품문의를 삭제하시겠습니까?")) {
            form.submit();
          } else {
            return;
          }
      }
    </script>
</body>
</html>
