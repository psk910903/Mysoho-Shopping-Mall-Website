      .container-qna-user {
        padding-bottom: 100px;
        min-height: 550px;
      }

      .users-title-line-hd-wrap {
        display: flex;
      }
      .users-title-line-hd {
        background-color: white;
        width: 50%;
      }
      .users-title-line-hd {
        font-size: 14px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #this-page {
        border-bottom: 2px solid #000;
        color: #000;
        font-weight: bold;
      }
      .txt-detail {
        max-height: 864px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 70px 0;
        font-size: 14px;
        flex-direction: column;
      }
      .txt-detail-btn {
        width: 120px;
        border: 1px solid #d9d9d9;
        margin-top: 15px;
        border-radius: 50px;
        box-sizing: border-box;
        font-weight: bold;
        padding: 13px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .txt-detail img {
        width: 13px;
        margin-right: 3px;
      }
      .result {
        height: 400px;
      }
      .btnBwrite {
        margin: 25px auto;
        display: flex;
        justify-content: center;
      }
      .btnBwrite a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 195px;
        height: 47px;
        border-radius: 100px;
        border: 1px solid black;
      }
      .btnBwrite img {
        width: 17px;
        height: 17px;
        margin-right: 3px;
      }
      .qna-writing{
        min-height: 87px;
        padding: 15px 18px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid rgb(240,240,240);
      }
      .writing-explain{
        font-size: 14px;
        display: flex;
        flex-flow: column;
        gap: 5px;
        justify-content: center;
        width: 90%;
      }
      .writing-state{
        width: 46px;
        height:46px;
        margin: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999999;
        background: #edeff2;
        font-weight: bold;
        font-size: 11px;
        border-radius: 100%;
        border: none;
      }
      .writing-info{
        display: flex;
        font-size: 12px;
        color: rgb(170,170,170);
      }
      .writing-type{
        padding-right: 5px;
      }
      .writing-detail{
        padding: 0 5px;
      }
      .writing-content {
        word-break: break-all;
        position:relative;
      }
      .writing-content img{
        margin-left: 5px;
        height: 15px;
        position:absolute;
        bottom: 3px;
      }
      .writing-icon{
        position: relative;
        cursor: pointer;
      }
      .writing-icon img{
        height: 13px;
      }
      .writing-action{
        position: absolute;
        top: 30px;
        right:0px;
        width: 57px;
        border-radius: 4px;
        border: 1px solid rgb(240,240,240);
        background-color: white;
        visibility: hidden;
        z-index: 1;
      }
      .writing-action a{
        display: block;
        text-align: center;
        padding: 10px;
      }
      .bar{
        border-right: 1px solid rgb(170,170,170);
        border-left: 1px solid rgb(170,170,170);
      }
      .list-gap{
        height: 10px;
        background-color: rgb(240,240,240);
        border-top: 1px solid rgb(200,200,200);
      }
      .brackground-green{
        background: #58DB51;
        color: #fff;
      }
      .font-gray{
        color: gray;
      }
    </style>

<script>
      function openQnAwrite() {
        popup = window.open("/popup/qna-write");
      }
      function popupAction(index) {
        let popup = document.querySelector("#writing-action" + index);
        if (popup.style.visibility == "visible") {
          popup.style.visibility = "hidden";
        } else {
          popup.style.visibility = "visible";
        }
      }
      function checkDelete(index) {
          let form =  document.querySelector("#deleteForm" + index);
          console.log(form);
          if (confirm("상품문의를 삭제하시겠습니까?")) {
            form.submit();
          } else {
            return;
          }
      }
