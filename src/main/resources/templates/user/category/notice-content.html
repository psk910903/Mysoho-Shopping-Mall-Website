<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마이소호 샘플샵</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/notice-content.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="betweenbtn">
                <div th:replace="/fragments/betweenbtn.html :: fragment-betweenbtn"></div>
            </div>
            <div class="betweenbtn2">
                <div th:replace="/fragments/betweenbtn2.html :: fragment-betweenbtn2"></div>
            </div>
            <div class="header">
                <div th:replace="/fragments/header.html :: fragment-header"></div>
            </div>
            <!-- 문의작성 -->
            <div class="container-write">
                <div class="users-title-line-hd">
                    <h2>공지사항</h2>
                </div>
                    <div class="notice-content-wrap">
                        <div class="notice-content p-3" th:text="${dto.noticeTitle}">
                            제목
                        </div>
                        <p class="gray-txt  mt-10" th:text="${dto.noticeType}">
                            타입
                        </p>
                        <p class="gray-txt mt-10" th:text="${#temporals.format(dto.noticeDatetime, 'yyyy.MM.dd')}">
                            날짜
                        </p>
                        <div class="notice-content2 p-2 mt-30" th:utext="${dto.noticeContent}">
                            내용
                        </div>
                        <a href="/notice" class=" btn-h42-gray mt-30">목록</a>
                    </div>
            </div>
            <!-- 푸터 -->
            <div class="footer">
                <div th:replace="/fragments/footer.html :: fragment-footer"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="/js/header.js"></script>
        <script src="/js/footer.js"></script>
    </body>
</html>
