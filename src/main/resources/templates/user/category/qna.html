    <style>
      #QnA-searchBtn {
        border: none;
        background-color: #ffffff;
      }

      .qa-list-wrap {
  display: flex;
  border-top: 1px solid #d6d6d6;
  padding: 20px 0;
  position: relative;
}
.qna-board-list {
  display: flex;
}
.qa-list-icon {
  margin-left: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid;
  color: #999999;
  background: #edeff2;
  font-weight: bold;
  font-size: 11px;
  width: 40px;
  height: 40px;
  border-radius: 100%;
  border: none;
}
.qna-info {
  display: flex;
}

.threedot {
  width: 40px;
  height: 40px;
  text-align: center;
}
.threedot img {
  width: 3px;
}

.sort {
  text-align: center;
  right: 20px;
  top: 50px;
  display: none;
  width: 50px;
  padding: 0 5px;
  position: absolute;
  z-index: 100;
  background: #ffffff;
  box-shadow: 0px 1px 1.68px 1.82px rgb(0 0 0 / 15%);
  border-radius: 5px;
  font-size: 14px;
}
.sort li {
  padding: 5px;
  border-bottom: 1px solid #edeff2;
}
.sort li:hover {
  background-color: rgb(228, 228, 228);
}
.sort button{
  border:none;
  width:100%;
  background-color:white;
}
.sort button:hover{
    background-color: rgb(228, 228, 228);
}

.pwCheckInput{
    margin-top: -10px;
    width: 79.26%;
    padding: 0 12px;
    height: 34px;
    background: #fff;
    border: 1px solid #d9d9d9;
    float: left;
    font-size: 12px;
}
.CheckDiv{
    display:none;
    height: 50px;
    padding: 15px;
    background: #f8f8f8;
    border-top: 1px solid #f0f0f0;
}

.CheckDiv2 {
    display:none;
    height: 50px;
    padding: 15px;
    background: #f8f8f8;
    border-top: 1px solid #f0f0f0;
}
.checkBtn{
    margin-top: -10px;

    width: 18.9%;

    text-align: center;
    background: #000;

.back {

    align-items: center;

.back a{
    display: flex;

    align-items: center;

}
h6{
    text-align: center;
    color: gray;
    font-size: 13px;
}
.brackground-green{

    color: #fff;

.add-maxwidth{

function sortSelect( count ) {

  if (document.querySelector("#sort"+count).style.display === "block") {
    document.querySelector("#sort"+count).style.display = "none";
  } else {
    document.querySelector("#sort"+count).style.display = "block";
  }
}

function onCheckDiv( number ) {

  if (document.querySelector("#CheckDiv"+number).style.display === "none") {
    document.querySelector("#CheckDiv"+number).style.display = "block";
  } else {
    document.querySelector("#CheckDiv"+number).style.display = "none";
  }
}
