<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호 샘플샵</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/QnA.css" />
    <style>
      #QnA-searchBtn {
        border: none;
        background-color: #ffffff;
      }

      .qa-list-wrap {
  display: flex;
  border-top: 1px solid #d6d6d6;
  padding: 20px 0;
  position: relative;
}
.qna-board-list {
  display: flex;
}
.qa-list-icon {
  margin-left: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid;
  color: #999999;
  background: #edeff2;
  font-weight: bold;
  font-size: 11px;
  width: 40px;
  height: 40px;
  border-radius: 100%;
  border: none;
}
.qna-info {
  display: flex;
}

.threedot {
  width: 40px;
  height: 40px;
  text-align: center;
}
.threedot img {
  width: 3px;
}

.sort {
  text-align: center;
  right: 20px;
  top: 50px;
  display: none;
  width: 50px;
  padding: 0 5px;
  position: absolute;
  z-index: 100;
  background: #ffffff;
  box-shadow: 0px 1px 1.68px 1.82px rgb(0 0 0 / 15%);
  border-radius: 5px;
  font-size: 14px;
}
.sort li {
  padding: 5px;
  border-bottom: 1px solid #edeff2;
}
.sort li:hover {
  background-color: rgb(228, 228, 228);
}

.pwCheckInput{
    margin-top: -10px;
    width: 79.26%;
    padding: 0 12px;
    height: 34px;
    background: #fff;
    border: 1px solid #d9d9d9;
    float: left;
    font-size: 12px;
}
.CheckDiv{
    display:none;
    height: 50px;
    padding: 15px;
    background: #f8f8f8;
    border-top: 1px solid #f0f0f0;
}

.CheckDiv2 {
    display:none;
    height: 50px;
    padding: 15px;
    background: #f8f8f8;
    border-top: 1px solid #f0f0f0;
}
.checkBtn{
    margin-top: -10px;
    display: block;
    width: 18.9%;
    float: right;
    line-height: 30px;
    text-align: center;
    background: #000;
    font-size: 12px;
    color: #fff;
}
.back {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.back a{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 195px;
    height: 47px;
    border-radius: 100px;
    border: 1px solid black;
}
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<div class="wrap" >
    <div class="betweenbtn">
        <div
                th:replace="/fragments/betweenbtn.html :: fragment-betweenbtn"
        ></div>
        <!--        <script>-->
        <!--          $(".betweenbtn").load("/public-object/betweenbtn.html");-->
        <!--        </script>-->
    </div>
    <div class="header">
        <div th:replace="/fragments/header.html :: fragment-header"></div>
        <!--        <script>-->
        <!--          $(".header").load("/public-object/header.html");-->
        <!--        </script>-->
    </div>
    <!-- QnA -->
    <div class="container-QnA">
        <div class="users-title-line-hd">
            <h2>Q&A 게시판</h2>
        </div>

        <div id="searchForm" >
            <div class="qa-search-wrap">
                <form action="/qna" method="get">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div class="qa-search">
                        <input
                                type="text"
                                placeholder="검색어를 입력하세요"
                                name="keyword"
                        />
                        <!-- 돋보기 이미지 -->
                        <button type="submit" id="QnA-searchBtn">
                            <img
                                    src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_search_h34.png"
                                    alt=""
                            />
                        </button>
                    </div>
                </form>
            </div>
            <div class="btnBwrite js-btnMoveWritePage" >
                <a href="/qna/writeForm">
                    <!--               javascript:openPopupQnAWrite()-->
                    <img
                            src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/bg_ico_write.png"
                            alt=""
                    /><strong> 문의작성</strong></a
                >

            </div>

            <div id="inquiryTab" class="tab-cont"  th:each="qna,status:${list}">
                <th:block th:if="${qna.qnaSecret}=='비공개'">
                    <div class="qa-list-wrap js-qnasArea">
                        <a href="" class="js-qnasArea qna-board-list">
                           <!-- 답변이 있을 때-->
                            <th:block th:if="${qnaCommentCount[status.index]} == 0">
                            <div class="qa-list-icon" >
                                답변
                                <br />
                                대기
                            </div>
                            </th:block>
                            <!--  답변이 없을 때-->
                            <th:block th:unless="${qnaCommentCount[status.index]} == 0">
                            <div class="qa-list-icon">
                                답변
                                <br />
                                완료
                            </div>
                            </th:block>
                            <div class="tit-wrap js-qna">
                                <div>
                                <span class="tit js-qnaContents">
                                비밀글입니다.
                      <img
                              src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_qa_lock.png"
                              alt=""
                              onclick="alert('작성자만 확인할 수 있습니다.')"
                      />
                    </span>
                                    <div class="qna-info">
                                        <div class="dil js-qnaType bar" th:text="${qna.qnaCategory}">상품</div>
                                        <div class="name js-qnaWriter bar" th:text="${namelist[status.index]}">dl******...</div>
                                        <div class="date js-qnaDate" th:text="${qna.qnaDate}">2022.04.11</div>
                                    </div>
                                </div>

                            </div>
                        </a>
                        <a th:href="|javascript:sortSelect(${status.count})|" class="threedot"
                        ><img
                                src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_review_md.png"
                                alt=""
                        /></a>
                        <ul class="sort" th:id="|sort${status.count}|">
                            <li th:id="|onCheckDiv${status.count}|">
                                <a th:href="|javascript:onCheckDiv(${status.count})|">수정</a></li>
                            <li><a th:href="@{/user/qna/delete/{id}(id=${qna.qnaId})}">삭제</a></li>
                        </ul>
                    </div>

                    <div class="CheckDiv" th:id="|CheckDiv${status.count}|">
                        <form action="/pw/check/action" method="post" class="pwCheckForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" th:value="${qna.qnaId}" name="qnaId"/>
                            <input type="password" placeholder="비밀번호를 입력하세요." class="pwCheckInput" name="qnaPassword">
                            <button type="submit" class="checkBtn">확인</button>
                        </form>
                    </div>
                </th:block>


                <th:block th:unless="${qna.qnaSecret}=='비공개'">
                    <div class="qa-list-wrap js-qnasArea">
                        <a href="" class="js-qnasArea qna-board-list">
                            <th:block th:if="${qnaCommentCount[status.index]} == 0">
                            <div class="qa-list-icon">
                                답변
                                <br />
                                대기
                            </div>
                            </th:block>
                            <th:block th:unless="${qnaCommentCount[status.index]} == 0">
                                <div class="qa-list-icon">
                                    답변
                                    <br />
                                    완료
                                </div>
                            </th:block>
                            <div class="tit-wrap js-qna">
                                <div>
                <span class="tit js-qnaContents" th:text="${qna.qnaContent}">
                문의합니다.
    </span>
                                    <div class="qna-info">
                                        <div class="dil js-qnaType bar" th:text="${qna.qnaCategory}">상품</div>
                                        <div class="name js-qnaWriter bar"  th:text="${namelist[status.index]}">dl******...</div>
                                        <div class="date js-qnaDate" th:text="${qna.qnaDate}">2022.04.11</div>
                                    </div>
                                </div>

                            </div>
                        </a>
                        <a th:href="|javascript:sortSelect(${status.count})|" class="threedot">
                            <img
                                src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_review_md.png"
                                alt=""/>
                        </a>
                        <ul class="sort" th:id="|sort${status.count}|">
                            <li>
                                <a th:href="|javascript:onCheckDiv(${status.count})|">수정</a></li>
                            <li><a th:href="|javascript:onCheckDiv2(${status.count})|">삭제</a></li>
                        </ul>
                    </div>
                    <div class="CheckDiv" th:id="|CheckDiv${status.count}|">
                        <form action="/pw/check/action" method="post" class="pwCheckForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" th:value="${qna.qnaId}" name="qnaId"/>
                            <input type="password" placeholder="비밀번호를 입력하세요." class="pwCheckInput" name="qnaPassword">
                            <button class="checkBtn">확인</button>
                        </form>
                    </div>
                    <div class="CheckDiv2" th:id="|CheckDiv2${status.count}|">
                        <form action="/pw/check/action2" method="post" class="pwCheckForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" th:value="${qna.qnaId}" name="qnaId"/>
                            <input type="password" placeholder="비밀번호를 입력하세요." class="pwCheckInput" name="qnaPassword">
                            <button class="checkBtn">확인</button>
                        </form>
                    </div>
                </th:block>
            </div>
            <th:block th:if="${list.isEmpty()}">
                <div class="back" id="back">
                    <p> 검색된 결과가 없습니다. </p>
                    <a href="/user/category/qna">
                        <img
                                src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_reset_h26.png"
                                alt="">
                        <strong>초기화</strong></a
                    ></div>
                </th:block>
        </div>
    </div>
    </form>
</div>
<!-- 푸터 -->
<div class="footer">
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/popup.js"></script>
<script>
function sortSelect( count ) {
  //
  if (document.querySelector("#sort"+count).style.display === "block") {
    document.querySelector("#sort"+count).style.display = "none";
  } else {
    document.querySelector("#sort"+count).style.display = "block";
  }
}

function onCheckDiv( number ) {
  //
  if (document.querySelector("#CheckDiv"+number).style.display === "none") {
    document.querySelector("#CheckDiv"+number).style.display = "block";
  } else {
    document.querySelector("#CheckDiv"+number).style.display = "none";
  }
}


function onCheckDiv2( number ) {
  //
  if (document.querySelector("#CheckDiv2"+number).style.display === "none") {
    document.querySelector("#CheckDiv2"+number).style.display = "block";
  } else {
    document.querySelector("#CheckDiv2"+number).style.display = "none";
  }
}


</script>
</body>
</html>
