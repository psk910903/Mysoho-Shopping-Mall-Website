
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>

      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      .countItem {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      .listCount{
         display: flex;
         align-items: flex-end;
      }
      .productImg{
        max-height: 70px;
      }
    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 상품목록</h3>


      <form action="/admin/product/list" method="GET">
        <input type="hidden" name="page" value="0">
        <table class="table table-striped table-bordered" >
          <tr>
            <th style="text-align: center;">상품분류</th>
            <td>
              <select name="findByType1">
                <option value="all" selected="selected">대분류</option>
                <option value="TOP">TOP</option>
                <option value="BOTTOM">BOTTOM</option>
                <option value="ONE-PIECE">ONE-PIECE</option>
                <option value="ACC">ACC</option>
              </select>
            </td>
          </tr>
          <tr>
            <th style="text-align: center;">검색조건</th>
            <td>
              <select name="findByType2">
                <option value="all" selected="selected">전체보기</option>
                <option value="상품명" >상품명</option>
                <option value="상품코드" >상품코드</option>
                <option value="상품가격" >상품가격</option>
              </select>
              <input name="keyword">
              <button type="submit">검색</button>
            </td>
          </tr>
        </table>
      </form>

      <div class="countItem">
        <div class="listCount">
          <span>총 상품수 : </span>
          <strong th:text="${ listCount }">5</strong>
        </div>
        <a class="btn btn-secondary" href="/admin/product/registration">상품등록</a>
      </div>

      <table  class="table table-striped table-bordered" style="text-align: center;" >
        <thead class="thead-strong">
        <tr>
          <td><input type="checkbox"></td>
          <th>상품코드</th>
          <th>이미지</th>
          <th>상품명</th>
          <th>가격</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="dto:${ list }">
          <td><input type="checkbox" name="RowCheck" th:value="${ dto.itemNo }"></td>
          <td th:text="${ dto.itemNo }">상품코드</td>
          <!--          이미지-->
          <td ><img th:href="@{product/list(itemNo=${dto.itemNo})}" th:src="${ dto.itemImageUrl }" class="productImg"> </td>
          <td>
            <a  th:href="|/admin/product/content?itemNo=${dto.itemNo}|"  th:text="${ dto.itemName }"
               style="text-decoration: none;color: black;">상품명</a>
          </td>
          <td th:text="${ dto.itemPrice }">가격</td>
          <td style="text-align: center;">
            <a th:href="|/admin/product/content?itemNo=${dto.itemNo}|" class="btn btn-secondary">수정</a>
            <a th:href="|/admin/product/delete?itemNo=${dto.itemNo}|" class="btn btn-danger">삭제</a>
          </td>
        </tr>
        </tbody>
      </table>
      <input type="button" onclick="deleteValue()"  value="선택삭제"/>
    </div>


    <!-- 페이지 네비게이션 -->
    <div class="container"> <!-- 페이지 시작 -->
      <div th:if="${!list.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'"> <!-- 이전 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" th:href="|/admin/product/list?page=${list.number-1}|">
                <span>이전</span>
              </a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" th:href="|/admin/product/list?page=${list.number-1}&findByType1=${findByType1}&findByType2=${findByType2}&keyword=${keyword}|">
                <span>이전</span>
              </a>
            </th:block>
          </li> <!-- 이전 버튼 끝 -->
          <li th:each="page: ${pageList}"
              th:classappend="${page == list.number} ? 'active'"
              class="page-item"> <!-- 숫자 페이지 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a th:text="${page+1}" class="page-link" th:href="|/admin/product/list?page=${page}|"></a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a th:text="${page+1}" class="page-link"
                 th:href="|/admin/product/list?page=${page}&findByType1=${findByType1}&findByType2=${findByType2}&keyword=${keyword}|"></a>
            </th:block>
          </li> <!-- 숫자 페이지 버튼 끝 -->
          <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'"> <!-- 다음 버튼 시작 -->
            <th:block th:if="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" th:href="|/admin/product/list?page=${list.number+1}|">
                <span>다음</span>
              </a>
            </th:block>
            <th:block th:unless="${#strings.equals(keyword, '')} and ${totalPage} == 1">
              <a class="page-link" th:href="|/admin/product/list?page=${list.number+1}&findByType1=${findByType1}&findByType2=${findByType2}&keyword=${keyword}|">
                <span>다음</span>
              </a>
            </th:block>
          </li> <!-- 다음 버튼 끝 -->
        </ul>
      </div>
    </div> <!-- 페이지 끝 -->
  </div> <!-- content 끝 -->
  <!--  컨텐츠 끝-->
</div>

<!-- wrap -->
<script>
     function deleteValue(){

      var itemNo = "";
     $( "input[name='RowCheck']:checked" ).each (function (){
     itemNo = itemNo + $(this).val()+"," ;
     });
    if(itemNo == ""){
     alert("삭제할 대상을 선택하세요.");
     return false;
     }
     $.ajax({
            url : '/admin/product/delete/check',
            type : 'POST',
            traditional : true,
            data : {
              itemNo : itemNo
            },
            success: function(jdata){
              if(jdata = 1){
                alert("삭제 성공");
                location.replace("/admin/product")
              }
              else{
                alert("삭제 실패")
              }
            }
        });
    }
    </script>


</body>

</html>
