
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }

      .countItem {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      textarea{
      height : 200px;
      width : 100%;
      }
      .w40{
      width : 200px;
      }
    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>

  <div class="content" style="width:100%">
    <div style="width:100%" >

      <form action="/admin/product/modify/action" method="post" enctype="multipart/form-data">
        <h3 class="sub-title"> 이미지</h3>
        <table class="table table-striped table-bordered" >
          <tr >

            <th style="text-align: center;" class="w40">대표 이미지 변경</th>
            <td ><img th:src="${ dto.itemImageUrl }">
              <input type="file" name="uploadfile" multiple="multiple">
            </td>
          </tr>
        </table>


        <h3 class="sub-title"> 상품정보</h3>
        <table class="table table-striped table-bordered" >
          <tr>
            <th style="text-align: center;" class="w40">상품분류</th>
            <td>
              <select name="itemCategory">
                <option th:text="${ dto.itemCategory }" th:value="${ dto.itemCategory }" value="" selected="selected">대분류</option>
                <option value="TOP">TOP</option>
                <option value="BOTTOM">BOTTOM</option>
                <option value="ONE-PIECE">ONE-PIECE</option>
                <option value="ACC">ACC</option>
              </select>
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w40">상품명</th>
            <td>
              <input th:value="${ dto.itemName }" name="itemName"  placeholder="상품명">
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w40">판매가</th>
            <td>
              <input th:value="${ dto.itemPrice }" name="itemPrice"  placeholder="10000">
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w40">색상</th>
            <td>
              <input th:value="${ dto.itemOptionColor }" name="itemOptionColor"  placeholder="color">
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w40">사이즈</th>
            <td>
              <input th:value="${ dto.itemOptionSize }" name="itemOptionSize"  placeholder="S,M,L">
            </td>
          </tr>
        </table>

        <h3 class="sub-title"> 할인쿠폰</h3>
        <table class="table table-striped table-bordered" >
          <tr>
            <th style="text-align: center;" class="w40">할인율</th>
            <td>
              <input name=""  placeholder="10">
              <input type="radio" checked />% 퍼센트
            </td>
          </tr>
        </table>

        <h3 class="sub-title"> 상품 설명</h3>
        <table class="table table-striped table-bordered" >
          <tr >
            <td >
              <textarea class="textarea" id="editor" ></textarea>
              <input th:value="${ dto.itemInfo }" type="hidden" name="itemInfo" id="editorData" >
              <br>
            </td>
          </tr>
        </table>
        <div style="text-align: center;">
          <!--         상품번호 임시로 보낼 용도로 히든 처리함-->

          <input type="hidden" th:value="${ dto.itemNo }" name="itemNo"  placeholder="itemNo">
          <button onclick="function1()" type="submit" class="btn btn-secondary">수정하기</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--  컨텐츠 끝-->
</div>

<!-- wrap -->
<script src="/js/ckeditor.js"> </script>
<script>
    let editor;

    ClassicEditor
      .create(document.querySelector('#editor'),{
          language: 'ko',
          ckfinder: {
              uploadUrl: '/admin/imgUpload'
          }
      })
      .then( newEditor => {
        editor = newEditor;
      })
      .catch( error => {
          console.error(error);
      });

      window.onload = function(){
      const editorData = document.querySelector('#editorData').value
      editor.setData(editorData);
    }

    function function1(){
        const editorData = editor.getData();
        document.querySelector('#editorData').value = editorData;
    }
  </script>
</body>

</html>
