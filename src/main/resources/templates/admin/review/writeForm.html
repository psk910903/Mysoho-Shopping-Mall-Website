<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
  <style>
		* {
			margin: 0 auto;
			padding: 0 auto;
			overflow: hidden;
		}
		h2 {
			text-align: center;
		}
	</style>
</head>
<body>
<h2>글쓰기</h2>

<form action="/admin/review/writeAction" method="post">
  <table width="500" cellpadding="0" cellspacing="0" border="1" align="center">
    <tr >
      <th>아이디</th>
      <td><input type="text" name="memberId" id="memberId" value="sample" /></td>
    </tr>
    <tr>
      <th>상품명</th>
      <td><input type="text" name="itemNo" id="itemNo" value="sample"  /></td>
    </tr>
    <tr>
      <th>사진업로드</th>
      <td><input type="text" name="reviewImgUrl" id="reviewImgUrl" /></td>
    </tr>
    <tr>
      <th>표시사항</th>
      <td>
      <select name="reviewExpo" required>
        <option  value="표시함" selected>표시함</option>
        <option value="표시안함" > 표시안함 </option>
      </select>
      </td>
    </tr>
      <th>별점</th>
      <td><input type="number" name="reviewStar" id="reviewStar" value="5" min="1" max="5" step="1" /></td>
    </tr>
    <tr>
      <th>내용</th>
      <td>
        <textarea rows="10" cols="48" name="reviewContent"></textarea>
      </td>
    </tr>
      <th>저장</th>
      <td><input type="submit" value="저장 "/> </td>
    </tr>
  </table>
</form>
</body>
</html>
