<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰게시판</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
      #search {
       float:right;
       margin-bottom: 20px;
      }

    </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap" >
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 리뷰 게시판</h3>
      <p th:text="|전체 후기내역: ${listcount}|"></p>

      <div id="listForm" width="100%" >
        <table border="1" width="100%">
          <tr align="center">
            <th><input type="checkbox" id="allch"/></th>
            <th>상품번호</td>
            <th>상품사진</th>
            <th>상품명</th>
            <th>표시여부</th>
            <th>아이디</th>
            <th>내용</th>
            <th>별점</th>
            <th>작성일</th>
            <th>관리</th>
          </tr>
          <tr th:each="review, status:${ list }" align="center">
            <td ><input type="checkbox" name="RowCheck" th:value="${ review.reviewNo }"/></td>
            <td th:text="${ review.itemNo }"> 상품번호</td>
            <td><img th:src="${ review.reviewImgUrl }"/></td>
            <td>상품명</td>
            <td th:text="${ review.reviewExpo }">표시여부</td>
            <td th:text="${ review.memberId }">아이디</td>
            <td th:text="${ review.reviewContent }">내용</td>
            <td th:text="${ review.reviewStar }">별점</td>
            <td th:text="${ review.reviewDatetime }">날짜</td>
            <td><button th:onclick="|location.href='/admin/review/modify/${review.reviewNo}'|">수정</button>
            </td>
          </tr>
        </table>
      </div>
      <br>
      <input type="button" onclick="updateValue()";  value="선택수정"/>
      <input type="button" onclick="deleteValue()";  value="선택삭제"/>
    </div>
  </body>

</html>
