<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰게시판</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
      #search {
       float:right;
       margin-bottom: 20px;
      }

    </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap" >
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 리뷰 게시판</h3>
      <p th:text="|전체 후기내역: ${listCount}|"></p>

      <table class="table table-striped table-bordered" >
      <form  action="/admin/review/list" method="GET" class="row align-items-center" >
        <input type="hidden" name="page" value="0">
        <tr>
          <th style="text-align: center;">기간</th>
          <td>
<!--            2023-02-15형태의 값으로 url에 반영 -->
            <input type="date" name="dateStart" value="" />~
            <input type="date" name="dateEnd" value="" />
            <a href="/admin/review/list?dateStart=today&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">오늘</a>
            <a href="/admin/review/list?dateStart=yesterday&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">어제</a>
            <a href="/admin/review/list?dateStart=week&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1주일</a>
            <a href="/admin/review/list?dateStart=month&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1개월</a>
          </td>
        </tr>
        <tr>
          <th style="text-align: center;">검색조건</th>
          <td>
            <select name="findBy"  >
              <option value="memberId" selected>아이디</option>
              <option value="itemNo" >상품번호</option>
            </select>
            <input type="text" value="" name="keyword" width="100px"/>
            <input type="submit" value="검색" /></a>
          </td>
        </tr>
      </form>
    </table>

      <div id="listForm" width="100%" >
        <table border="1" width="100%">
          <tr align="center">
            <th><input type="checkbox" id="allch"/></th>
            <th>상품번호</td>
            <th>상품명</th>
            <th>상품사진</th>
            <th>표시여부</th>
            <th>아이디</th>
            <th>내용</th>
            <th>별점</th>
            <th>작성일</th>
            <th>관리</th>
          </tr>
          <tr th:each="review:${ list }" align="center">
            <td ><input type="checkbox" name="RowCheck" th:value="${ review.reviewNo }"/></td>
            <td th:text="${ review.itemNo }"> 상품번호</td>
            <td>상품명</td>
            <td><img th:src="${ review.reviewImgUrl }"/></td>
            <td th:text="${ review.reviewExpo }">표시여부</td>
            <td th:text="${ review.memberId }">아이디</td>
            <td th:text="${ review.reviewContent }">내용</td>
            <td th:text="${ review.reviewStar }">별점</td>
            <td th:text="${ review.reviewDatetime }">날짜</td>
            <td><a th:href="@{/admin/review/modify(reviewNo=${ review.reviewNo })}"><button>수정</button></a> </td>
          </tr>
        </table>
      </div>
      <br>
      <input type="button" onclick="updateValue();" value="선택수정"/>
      <input type="button" onclick="deleteValue();" value="선택삭제"/>
    </div>
      <div class="container">
          <!-- 되는거 원본  -->
          <div th:if="${!list.isEmpty()}">
              <ul class="pagination justify-content-center">
                  <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'" >
                      <th:block th:if="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number-1}|}">
                              <span>이전</span>
                          </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number-1}&findBy=${findBy}&keyword=${keyword}|}">
                              <span>이전</span>
                          </a>
                      </th:block>
                  </li>
                  <li th:each="page: ${pageList}"
                      th:classappend="${page == list.number} ? 'active'"
                      class="page-item">
                      <!--                기본출력 -->
                      <th:block th:if="${keyword}==null">
                          <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                      </th:block>
                      <!--                검색출력 -->
                      <th:block th:unless="${keyword}==null">
                          <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}&findBy=${findBy}&keyword=${keyword}|}"></a>
                      </th:block>
                  </li>
                  <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'">
                      <th:block th:if="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number+1}|}">
                              <span>다음</span>
                          </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number+1}&findBy=${findBy}&keyword=${keyword}|}">
                              <span>다음</span>
                          </a>
                      </th:block>
                  </li>
              </ul>
          </div>
      </div>


  </div>
  <!--  컨텐츠 끝-->
</div>

<!-- wrap -->
<script>
<!-- 전부체크/해제 -->
$('#listForm #allch').on('click',function(){
<!--체크된 경우 -->
if($('#allch').prop("checked")){
<!--  화면의 체크박스 전부 체크 -->
  $("input[type=checkbox]").prop("checked",true);
}else {
<!--아니면 체크 박스 전부 해제-->
  $("input[type=checkbox]").prop("checked",false);
  }
});
</script>
<script>
<!--선택 삭제 -->
     function deleteValue(){
      var reviewNo = "";
     $( "input[name='RowCheck']:checked" ).each (function (){
     reviewNo = reviewNo + $(this).val()+"," ;
     });
    if(reviewNo == ""){
     alert("삭제할 대상을 선택하세요.");
     return false;
     }
     console.log("통신시작");
     $.ajax({
            url : '/admin/review/delete',
            type : 'POST',
            traditional : true,
            data : {
              reviewNo : reviewNo
            },
            success: function(jdata){
              if(jdata = 1){
                alert("삭제 성공");
                location.replace("/admin/review/list")
              }
              else{
                alert("삭제 실패")
              }
            }
        });
    }
</script>
<script>
     //선택 조회하기
      function updateValue() {
      console.log("시작");
        var reviewNo = "";
        $("input[name='RowCheck']:checked").each(function () {
          reviewNo = reviewNo + $(this).val() + ",";
        });
        console.log(reviewNo);
        if (reviewNo == "") {
          alert("조회할 대상을 선택하세요.");
          return false;
        }
        console.log("통신시작");
        location.href = '/admin/review/update?reviewNo='+reviewNo;
      }
</script>
</body>

</html>
