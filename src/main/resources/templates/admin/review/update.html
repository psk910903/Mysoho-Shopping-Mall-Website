<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰게시판</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
      #search {
       float:right;
       margin-bottom: 20px;
      }

    </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>
<div id="wrap" >
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 선택수정 게시판</h3>
      <div id="listForm" width="100%" >
        <form action="/admin/review/modifyAction" method="post" name="reviewInfo">
          <table border="1" width="100%">
            <tr align="center">
              <th>리뷰번호</td>
              <th>상품번호</td>
              <th>상품명</td>
              <th>상품이미지</th>
              <th>표시여부</th>
              <th>아이디</th>
              <th>내용</th>
              <th>별점</th>
              <th></th>
            </tr>
            <tr th:each="review, status:${ list }" align="center">
              <td ><input name="reviewNo" th:value="${ review.reviewNo }" readonly></td>
              <td><input type="text" name="itemNo" id="itemNo" th:value="${review.itemNo}" /></td>
              <td >상품명</td>
              <td><input type="text" name="reviewImgUrl" id="reviewImgUrl" th:value="${review.reviewImgUrl}" /></td>
              <td>
                <select name="reviewExpo" required>
                  <option  value="표시함" selected>표시함</option>
                  <option value="표시안함" > 표시안함 </option>
                </select>
              </td>
              <td>
                <input type="text" name="memberId" id="memberId" th:value="${review.memberId}" />
              </td>
              <td>
                <input type="text" name="reviewContent" id="reviewContent" th:value="${review.reviewContent}" />
              </td>
              <td>
                <input type="text" name="reviewStar" id="reviewStar" th:value="${review.reviewStar}" />
              </td>
              <td>
                <input type="submit" value="수정" id="updateBtn"/>
              </td>
            </tr>
            <tr  align="center">
              <td colspan="8"><input type="button"  value="전체수정" onclick="update();"/></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <!--  컨텐츠 끝-->
</div>
<!-- wrap -->
</body>
<script>
        function update(){
            alert('확인용');
            $(#updateBtn).trigger('click');
        }
    </script>
</html>
