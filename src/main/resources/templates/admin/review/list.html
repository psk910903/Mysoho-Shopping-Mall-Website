<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰게시판</title>
    <style>
  * {
        margin: 0;
        padding: 0;
      }
      .contentHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0 25px;
        background-color: white;
        border: 1px solid #dee2e6;
        font-size: 25px;
        font-weight: bold;
      }
      .navHeader{
      align-items: center;
      height: 60px;
      padding: 0 10px;
      border-bottom: 1px solid #dee2e6;
      color: white;
      font-size: 25px;
      margin-bottom: 20px
      }
      #wrap {
        display: flex;
        min-height: 940px;
        background-color: #f8f9fa ;
      }
      .admin-navBar {
        min-width: 200px;
        padding: 0;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        margin: 0 15px;
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }
      .admin-navBar a:hover {
      font-weight: bold;
      color: white;
      font-size: 18px;
      }
      .head-title {
        display: flex;
        align-items: center;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      .count {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      .listCount{
         display: flex;
         align-items: flex-end;
      }
      .productImg{
        max-height: 70px;
      }
           .page-link {
          color: #000;
          background-color: #fff;
          border: 1px solid #ccc;
          }

        .page-item.active .page-link {
         z-index: 1;
         color: #555;
         font-weight:bold;
         background-color: #fff;
         border-color: #ccc;

        }

        .page-link:focus, .page-link:hover {
          color: #000;
          background-color: #fafafa;
          border-color: #ccc;
        }
        select{
            border: 1px solid #dee2e6;
        }
        .contentWrap{
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .contentHeader{
         background-color: white;
        }
        .sub-title{
        font-weight: bold;
        font-size: 18px;
        margin-left: 10px;
        margin-bottom: 10px;
        }
        .w40{
        width: 200px;
        }
    </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<div id="wrap" >
  <div th:replace="/fragments/nav.html :: fragment-adminNav"></div>
    <div id="contentWrap" style="width:100%">
        <div class="contentHeader" style="width:100%">
            <div>주문목록</div>
            <div>
                <a type="button" class="btn btn-secondary">로그아웃</a>
            </div>
        </div>

  <div class="content" style="width:100%">
    <div style="width:100%" >
        <div class="contentWrap">

      <table class="table table-bordered" >
      <form  action="/admin/review/list" method="GET" >
        <input type="hidden" name="page" value="0">
        <tr>
          <th style="text-align: center;" class="table-light">기간</th>
          <td>
<!--            2023-02-15형태의 값으로 url에 반영 -->
            <input type="date" name="dateStart" value="" class="btn btn-outline-secondary"/> ~
            <input type="date" name="dateEnd" value="" class="btn btn-outline-secondary"/>
            <a href="/admin/review/list?dateStart=today&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">오늘</a>
            <a href="/admin/review/list?dateStart=yesterday&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">어제</a>
            <a href="/admin/review/list?dateStart=week&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1주일</a>
            <a href="/admin/review/list?dateStart=month&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1개월</a>
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="pt-4 table-light">검색조건</th>
          <td class="pt-3">
              <div class="input-group mb-3 ">
                <select name="findBy" style="padding-left: 10px" >
                    <option value="memberId" selected>아이디</option>
                    <option value="itemNo" >상품번호</option>
                    <input type="text" value="" name="keyword" class="form-control"/>
                    <input type="submit" value="검색" class="btn btn-secondary"/>
                </select>
              </div>
          </td>
        </tr>
      </form>
    </table>
        </div>

        <div class="contentWrap">
      <div id="listForm" width="100%" >
          <div class="count">
              <div class="listCount">
                  <span>전체 리뷰내역 : </span>
                  <strong th:text="${ listCount }">5</strong>
              </div>
          </div>

          <table class="table table-bordered table-hover"style="text-align: center;" >
              <thead class="thead-strong">
                  <tr>
                    <th class="table-light"><input type="checkbox" id="allch"/></th>
                    <th class="table-light">상품번호</td>
                    <th class="table-light">상품명</th>
                    <th class="table-light">상품사진</th>
                    <th class="table-light">아이디</th>
                    <th class="table-light">내용</th>
                    <th class="table-light">별점</th>
                    <th class="table-light">작성일</th>
                    <th class="table-light">노출여부</th>
                    <th class="table-light">관리</th>
                  </tr>
              </thead>
              <tbody id="tbody">
                  <tr th:each="review, status:${ list }" >
                      <form action="/admin/review/status/modify" method="post">
                      <td ><input type="checkbox" name="RowCheck" th:value="${ review.reviewNo }" /></td>

                      <td th:text="${ review.itemNo }"> 상품번호</td>
                      <td>상품명</td>
                      <td><img class="productImg" th:src="${ review.reviewImgUrl }"/></td>
                      <td th:text="${ review.memberId }">아이디</td>
                      <td th:text="${ review.reviewContent }">내용</td>
                      <td th:text="${ review.reviewStar }">별점</td>
                      <td th:text="${#temporals.format(review.reviewDatetime, 'yyyy-MM-dd HH:mm')}">날짜</td>
                      <td >
                          <select name="reviewExpo" class="form-select">
                              <option selected="selected" th:text="${ review.reviewExpo }" th:value="${ review.reviewExpo }" value="">노출함</option>
                              <option value="노출함">노출함</option>
                              <option value="노출안함">노출안함</option>
                          </select>
                      </td>
                    <td>
                        <input type="hidden" name="reviewNo" th:value="${ review.reviewNo }"/>
                        <input type="hidden" name="memberId" th:value="${ review.memberId }"/>
                        <input type="hidden" name="itemNo" th:value="${ review.itemNo }"/>
                        <input type="hidden" name="reviewStar" th:value="${ review.reviewStar }"/>
                        <input type="hidden" name="reviewContent" th:value="${ review.reviewContent }"/>
                        <input type="hidden" name="reviewImgUrl" th:value="${ review.reviewImgUrl }"/>
                        <button type="submit" class="btn btn-outline-danger" > 노출상태 변경</button>
                    </td>
                      </form>
                  </tr>
              </tbody>
            </table>


      </div>
            <div style="text-align: right">
                <input class="btn btn-danger" type="button" onclick="deleteValue();" value="선택삭제"/>
            </div>
        </div>


      <div class="container">
          <!-- 되는거 원본  -->
          <div th:if="${!list.isEmpty()}">
              <ul class="pagination justify-content-center">
                  <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'" >
                      <th:block th:if="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number-1}|}">
                              <span>이전</span>
                          </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number-1}&findBy=${findBy}&keyword=${keyword}|}">
                              <span>이전</span>
                          </a>
                      </th:block>
                  </li>
                  <li th:each="page: ${pageList}"
                      th:classappend="${page == list.number} ? 'active'"
                      class="page-item">
                      <!--                기본출력 -->
                      <th:block th:if="${keyword}==null">
                          <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                      </th:block>
                      <!--                검색출력 -->
                      <th:block th:unless="${keyword}==null">
                          <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}&findBy=${findBy}&keyword=${keyword}|}"></a>
                      </th:block>
                  </li>
                  <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'">
                      <th:block th:if="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number+1}|}">
                              <span>다음</span>
                          </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                          <a class="page-link" th:href="@{|?page=${list.number+1}&findBy=${findBy}&keyword=${keyword}|}">
                              <span>다음</span>
                          </a>
                      </th:block>
                  </li>
              </ul>
          </div>
      </div>
  </div>
  <!--  컨텐츠 끝-->
        </div>
</div>
</div>

<!-- wrap -->
<script>
<!-- 전부체크/해제 -->
$('#listForm #allch').on('click',function(){
<!--체크된 경우 -->
if($('#allch').prop("checked")){
<!--  화면의 체크박스 전부 체크 -->
  $("input[type=checkbox]").prop("checked",true);
}else {
<!--아니면 체크 박스 전부 해제-->
  $("input[type=checkbox]").prop("checked",false);
  }
});
</script>
<script>
<!--선택 삭제 -->
     function deleteValue(){
      var reviewNo = "";
     $( "input[name='RowCheck']:checked" ).each (function (){
     reviewNo = reviewNo + $(this).val()+"," ;
     });
    if(reviewNo == ""){
     alert("삭제할 대상을 선택하세요.");
     return false;
     }
     console.log("통신시작");
     $.ajax({
            url : '/admin/review/delete',
            type : 'POST',
            traditional : true,
            data : {
              reviewNo : reviewNo
            },
            success: function(jdata){
              if(jdata = 1){
                alert("삭제 성공");
                location.replace("/admin/review/list")
              }
              else{
                alert("삭제 실패")
              }
            }
        });
    }
</script>
</body>

</html>
