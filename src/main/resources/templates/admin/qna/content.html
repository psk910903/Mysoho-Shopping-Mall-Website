
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/admin.css">
  <title>마이소호 관리자페이지</title>
</head>
<body>
<div id="wrap" >
  <div th:replace="/fragments/nav.html :: fragment-adminNav"></div>
  <div id="contentWrap" style="width:100%">
    <div class="contentHeader" style="width:100%">
      <div>전체문의관리</div>
      <div>
        <a href="javascript:logout();" type="button" class="btn btn-secondary">로그아웃</a>
      </div>
    </div>
  <div class="content" style="width:100%">

    <div th:each="qna:${qna}">
      <div class="contentWrap">
        <h3 class="sub-title"> 문의</h3>
      <table class="table table-bordered" >
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">제목</th>
          <td th:text="${qna.qnaTitle}">기타문의입니다.</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">작성자</th>
          <td th:text="${qna.qnaName}">김진사</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">문의유형</th>
          <td th:text="${qna.qnaCategory}">기타문의</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">작성일자</th>
          <td th:text="${#temporals.format(qna.qnaDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>

        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">문의내용</th>
          <td>
            <textarea th:text="${qna.qnaContent}" class="form-control" style="height: 100px">
              기타문의입니다 기타문의입니다 기타문의입니다 기타문의입니다
            </textarea>
          </td>
        </tr>
      </table>
      <td>

      </td>
      </div>
      <div class="contentWrap" th:each="comment:${ comment }">
        <form action="/admin/qna/comment/modify" method="post"
              name="userInfo" onsubmit="return checkValue();">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h3 class="sub-title"> 답변</h3>
      <table class="table table-bordered" >
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle">작성자</th>
          <td th:text="${ comment.commentWriter}">
            관리자
          </td>
        </tr>

        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle" >답변내용</th>
          <td >
            <input type="hidden" name="commentId" th:value="${ comment.commentId}">
            <input type="hidden" name="commentWriter" th:value="${ comment.commentWriter}">
            <input type="hidden" name="commentQnaId" th:value="${ comment.commentQnaId}">
            <textarea th:text="${comment.commentContent}" name="commentContent" class="form-control" style="height: 100px"></textarea>
          </td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w250 table-light align-middle" >작성일자</th>
          <td th:text="${#temporals.format(comment.commentDate, 'yyyy-MM-dd HH:mm')}">답변일자</td>
        </tr>
      </table>
        <div style="text-align: center">
          <button type="submit" class="btn btn-outline-secondary">수정</button>
          <a th:href="@{/admin/qna/comment/delete/{id}(id=${comment.commentId})}" class="btn btn-danger">삭제</a>
        </div>
        </form>
      </div>
    </div>

<!--    답변 등록-->
    <th:block th:if="${nullCheck == 'null'} ">
      <div class="contentWrap">
        <div th:each="qna:${qna}">
      <form action="/admin/qna/comment/write" method="post"
            name="userInfo" onsubmit="return checkValue();">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h3 class="sub-title"> 답변 등록</h3>
        <table class="table table-bordered" >
          <tr>
            <th style="text-align: center;" class="w250 table-light align-middle">작성자</th>
            <td >
              <input type="text" id="writeinput" name="commentWriter" value="관리자" class="form-control" />
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w250 table-light align-middle">답변내용</th>
            <td >
              <textarea name="commentContent" class="form-control" style="height: 100px"></textarea>
            </td>
          </tr>
        </table>
        <div style="text-align: center">
          <input th:value="${qna.qnaId}"
                 type="hidden" name="commentQnaId" >
          <button type="submit" id="dap" class="btn btn-danger">등록</button>
          <a href="/admin/qna/list" class="btn btn-outline-secondary">목록</a>
        </div>
      </form>
      </div>
    </div>
    </th:block>
  </div>
</div>
  <!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>
<script>
function checkValue() {

if(!document.userInfo.writeinput.value) { //empty: null, 길이 0
alert("작성자를 입력해주세요");
document.getElementById('writeinput').focus();
return false; //submit전송이 안됨
}
if(!document.userInfo.answerarea.value) { //empty: null, 길이 0
alert("답변을 입력해주세요");
document.getElementById('answerarea').focus();
return false; //submit전송이 안됨
}

return true;
}
</script>
</html>
