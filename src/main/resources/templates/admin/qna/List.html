
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
<!--레이아웃-->

    table,
    th,
    td {
      border-collapse: collapse;
    }
    #tableOne {
      margin: 10% auto;
      width: 80%;
      height: 150px;
    }
    input {
      height: 50%;
    }
    select {
      height: 60%;
    }
    #keywordinput {
      width: 300px;
    }
    td {
    }
    .left {
      background-color: lightgrey;
    }
    .right {
      padding-left: 20px;
    }

    #tableTwo {
      width: 80%;
      height: 100px;
      margin: -50px auto;
      text-align: center;
    }
    #th {
      background-color: lightgreen;
    }
    #midbtn {
      margin-left: 52%;
      margin-top: 0%;
    }
    #check {
      width: 5%;
    }
    #num {
      width: 5%;
    }
    #title {
      width: 50%;
    }
    .container{
       display:block
    }
    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%">

    <div class="bodyForm" border="1">
      <div>
        <table border="1" id="tableOne">
          <tr>
            <td class="left">게시판별 보기</td>
            <td class="right">
              <select name="kategoli" id="kategoli">
                <option value="상품문의" selected>상품문의</option>
                <option value="배송문의" >배송문의</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">등록일</td>
            <td class="right">
              <input type="date" /> ~
              <input type="date" />
              <button>오늘</button>
              <button>어제</button>
              <button>1주일</button>
              <button>1개월</button>
            </td>
          </tr>
          <tr>
            <td class="left">키워드 검색</td>
            <td class="right">
              <select name="findBy" id="findBy">
                <option value="">제목</option>
                <option value="">변</option>
                <option value="">경</option>
                <option value="">가</option>
                <option value="">능</option>
              </select>
              <input type="text" id="keyword" />
              <input type="button" value="검색하기" />
            </td>
          </tr>
        </table>

        <table id="tableTwo">
          <tr id="th">
            <td id="check">
              <input type="checkbox" />
            </td>
            <td id="num">번호</td>
            <td id="item">상품</td>
            <td id="title">글제목</td>
            <td id="writer">작성자</td>
            <td id="createdate">작성일</td>
            <td id="hit">조회수</td>
            <td id="delete">삭제</td>
          </tr>
          <tr th:each="dto : ${listQna}">
            <td >
              <input type="checkbox">
            </td>
            <td th:text="${ dto.qna_id }">번호</td>
            <td th:text="${ dto.qna_item_code }">상품</td>
            <td>
              <a th:href="@{Content/{id}(id=${dto.qna_id})}"
                    th:text="${ dto.qna_title }">글제목</a>
            </td>
            <td th:text="${ dto.qna_name }">작성자</td>
<!--            <td th:text="${ dto.qna_date }">작성자</td>-->
            <td th:text="${#temporals.format(dto.qna_date, 'yyyy-MM-dd HH:mm')}">작성일</td>
            <td th:text="${ dto.qna_hit }">조회수</td>
            <form action="/admin/qna/delete">
              <input type="hidden" th:value="${dto.qna_id}" name="qna_id">
              <td><button type="submit" class="btn btn-danger">삭제</button></td>
            </form>
          </tr>
        </table>
      </div>
    </div>

    <!-- 페이징처리 시작 -->
    <div class="container">
      <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${paging.number-1}|}">
              <span>이전</span>
            </a>
          </li>
          <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
              th:if="${page >= paging.number-5 and page <= paging.number+5}"

              th:classappend="${page == paging.number} ? 'active'"
              class="page-item">
            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
          </li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
              <span>다음</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
<!--       페이징처리 끝-->


  </div>
  <!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>

</html>
