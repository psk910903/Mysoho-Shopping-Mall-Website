
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
<!--레이아웃-->
    table,
    th,
    td {
      border-collapse: collapse;
    }

    #tableOne {
      margin: 3% auto;
      width: 80%;
    }
    .left {
      background-color: lightgray;
    }
    textarea {
      resize: none;
      overflow: auto;
    }
    .btndiv {
      width: 100%;
    }
    #tableOne {
      border-bottom: 5px solid black;
      width: 80%;
    }
    #inputForm {
      margin-top: -20px;
      border: 1px solid black;
      margin-left: 20%;
      width: 900px;
      height: 300px;
      text-align: center;
    }
    #writer {
      margin: 0 auto;
      width: 80%;
    }
    #writeinput {
      width: 100%;
    }
    #answer {
      width: 80%;
      margin: 0 auto;
    }
    #answerarea {
      width: 100%;
      height: 100px;
    }
    #dap {
      width: 80%;
    }
    #tableTwo {
      margin: 3% auto;
      width: 80%;
    }
    #div2 {
      margin-left: 50px;
    }
    #td2 {
      width: 80%;
    }
    #td3 {
      width: 15%;
      border-left: none;
    }

    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap" th:each="qna:${qna}">
    <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
    <div class="content" style="width:100%">
        <div class="body">
            <table border="1" id="tableOne">
                <tr>
                    <td class="left">문의유형</td>
                    <td th:text="${ qna.qnaCategory }">기타문의</td>
                </tr>
                <tr>
                    <td class="left">작성자</td>
                    <td th:text="${ qna.qnaName }">김진사</td>
                </tr>
                <tr>
                    <td class="left">작성날짜</td>
                    <td th:text="${ qna.qnaDate }">2023-02-06 20:21</td>
                </tr>
                <tr>
                    <td class="left">제목</td>
                    <td th:text="${ qna.qnaTitle }">기타문의입니다.</td>
                </tr>
                <tr>
                    <td class="left">문의내용</td>
                    <td>
            <textarea name="" id="" cols="150" rows="5" style="border: none" th:text="${ qna.qnaContent }">
              기타문의입니다 기타문의입니다 기타문의입니다 기타문의입니다
            </textarea>
                    </td>
                </tr>
            </table>
            <form action="/admin/qna/answer/modify"
                  method="post"
                  name="userInfo"
                  onsubmit="return checkValue();">
            <div id="inputForm" th:each="answer:${qnaAnswer}">
                <div>
                    <h3>글쓴이</h3>
                    <div id="writer">
                        <input type="text" id="writeinput" th:value="${answer.commentWriter}"
                               name="commentWriter"
                        />
                    </div>
                </div>
                <h3>답변내용</h3>
                <div id="answer">
                    <textarea name="commentContent" id="answerarea"
                              th:text="${answer.commentContent}"
                   ></textarea>
                </div>
                <div>
                    <input type="hidden" name="commentQnaId" th:value="${qna.qnaId}">
                    <input type="hidden" name="commentId" th:value="${answer.commentId}">
                    <button id="dap">수정</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>
<script>
function checkValue() {

if(!document.userInfo.writeinput.value) { //empty: null, 길이 0
alert("글쓴이를 입력해주세요");
document.getElementById('writeinput').focus();
return false; //submit전송이 안됨
}
if(!document.userInfo.answerarea.value) { //empty: null, 길이 0
alert("답변을 입력해주세요");
document.getElementById('answerarea').focus();
return false; //submit전송이 안됨
}

return true;
}
</script>
</html>
