
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
      .countItem {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }

    </style>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
<!--  컨텐츠 시작-->
  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 주문목록</h3>

      <!-- 검색 시작 -->
      <form  action="/admin/notice/list" method="GET" class="row align-items-center" >
        <input type="hidden" name="page" value="0">
      <table class="table table-striped table-bordered" >
<!--      <tr>-->
<!--        <th style="text-align: center;">상품분류</th>-->
<!--        <td>-->
<!--          <select name="findByType1" class="form-control">-->
<!--            <option value="all" selected="selected">대분류</option>-->
<!--            <option value="top">TOP</option>-->
<!--            <option value="bottom">BOTTOM</option>-->
<!--            <option value="one-piece">ONE-PIECE</option>-->
<!--            <option value="acc">ACC</option>-->
<!--          </select>-->
<!--        </td>-->
<!--      </tr>-->
<!--      <tr>-->

        <th style="text-align: center;">검색조건</th>
        <td>
          <select name="findBy">
            <option value="order_name" selected="selected">주문자명</option>
            <option value="order_no" selected="">주문번호</option>
            <option value="order_phone" selected="">전화번호</option>
          </select>
          <input name="keyword" >
          <button type="submit" class="btn btn-success">검색</button>
        </td>
      </tr>
      </table>
      </form>
      <!-- 검색 끝 -->

      <div class="countItem">
        <div>
        <span>총 주문수 : </span>
          <strong th:text="${ listCount }">5</strong>
        </div>
        <div></div>
      </div>

      <form action="/admin/orderStateUpdate" method="post">
      <table class="table table-striped table-bordered" style="text-align: center;">
        <thead class="thead-strong">

        <tr>
          <td><input type="checkbox"></td>
          <th>주문일</th>
          <th>주문번호</th>
          <th>주문자명</th>
          <th>주문방법</th>
          <th>주문금액</th>
          <th>주문상태</th>
          <th>기능</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="dto:${ list }">
          <td><input type="checkbox"></td>
          <td th:text="${#temporals.format(dto.order_datetime, 'yyyy-MM-dd HH:mm')}">주문일</td>
          <td>
            <a th:href="@{orderInfo(order_no=${dto.order_no})}" th:text="${ dto.order_no }"
               style="text-decoration: none;color: black;">주문번호</a>
          </td>
          <td th:text="${ dto.order_name }">주문자명</td>
          <td th:text="${ dto.order_pay_type }">주문방법</td>
          <td th:text="${ dto.order_total_price }">주문금액</td>
          <td>
            <select name="order_state">
              <option selected="selected" th:text="${ dto.order_state }" th:value="${ dto.order_state }" value="order_state">주문상태</option>
              <option value="미입금/주문완료">미입금/주문완료</option>
              <option value="배송대기">배송대기</option>
              <option value="배송중">배송중</option>
              <option value="배송완료">배송완료</option>
              <option value="취소/반품/교환">취소/반품/교환</option>
            </select>
          </td>
          <td style="text-align: center;">
            <input th:value="${ dto.order_no }" type="hidden" name="order_no">
            <button type="submit" class="btn btn-danger" > 적용</button>
            <a th:href="|/admin/orderInfo?order_no=${dto.order_no}|" class="btn btn-success">상세보기</a>
          </td>
        </tr>
        </tbody>
      </table>
      </form>
    </div>

    <!-- 페이지 네비게이션 -->
    <div class="container">
      <!-- 페이징처리 시작 -->
      <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link"
               th:href="@{|?page=${paging.number-1}|}">
              <span>이전</span>
            </a>
          </li>
          <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
              th:if="${page >= paging.number-5 and page <= paging.number+5}"
              th:classappend="${page == paging.number} ? 'active'"
              class="page-item">
            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
          </li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
              <span>다음</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- 페이징처리 끝 -->
    </div>
  </div>
<!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>

</html>
