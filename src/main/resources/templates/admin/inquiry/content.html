
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .contentHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0 25px;
        background-color: white;
        border: 1px solid #dee2e6;
        font-size: 25px;
        font-weight: bold;
      }
      .navHeader{
      align-items: center;
      height: 60px;
      padding: 0 10px;
      border-bottom: 1px solid #dee2e6;
      color: white;
      font-size: 25px;
      margin-bottom: 20px
      }
      #wrap {
        display: flex;
        min-height: 940px;
        background-color: #f8f9fa ;
      }
      .admin-navBar {
        min-width: 200px;
        padding: 0;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        margin: 0 15px;
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }
      .admin-navBar a:hover {
      font-weight: bold;
      color: white;
      font-size: 18px;
      }
      .head-title {
        display: flex;
        align-items: center;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      .count {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      .listCount{
         display: flex;
         align-items: flex-end;
      }
      .productImg{
        max-height: 70px;
      }
           .page-link {
          color: #000;
          background-color: #fff;
          border: 1px solid #ccc;
          }

        .page-item.active .page-link {
         z-index: 1;
         color: #555;
         font-weight:bold;
         background-color: #fff;
         border-color: #ccc;

        }

        .page-link:focus, .page-link:hover {
          color: #000;
          background-color: #fafafa;
          border-color: #ccc;
        }
        select{
            border: 1px solid #dee2e6;
        }
        .contentWrap{
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .contentHeader{
         background-color: white;
        }
        .sub-title{
        font-weight: bold;
        font-size: 18px;
        margin-left: 10px;
        margin-bottom: 10px;
        }
        .w40{
        width: 200px;
        }
    </style>
</head>
<div id="wrap">

    <div th:replace="fragments/nav.html :: fragment-adminNav"></div>
    <div id="contentWrap" style="width:100%">
        <div class="contentHeader" style="width:100%">
            <div>상품문의관리</div>
            <div>
                <a type="button" class="btn btn-secondary">로그아웃</a>
            </div>
        </div>
    <div class="content" style="width:100%">
        <div style="width:100%" >
            <table class="table table-striped table-bordered" width="100%">
                <tr width="100%">
                    <th>문의번호</th>
                    <td  th:text="${ dto.inquiryNo }"></td>
                </tr>
                <tr>
                    <th>회원아이디</th>
                    <td  th:text="${ dto.memberId }" >
                    </td>
                </tr>
                <tr>
                    <th>상품번호</th>
                    <td  th:text="${ dto.itemNo }" >
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td  th:text="${ dto.inquiryTitle }" >
                    </td>
                </tr>
                <tr>
                    <th>조회수</th>
                    <td  th:text="${ dto.inquiryHit }" >
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                         <textarea type="text" rows="5" cols="50"  th:text="${ dto.inquiryContent }"
                          readonly></textarea>
                    </td>
                </tr>
            </table>
            <br>
            <table class="table table-striped table-bordered">

                    <tr align="center">
                        <th>번호</th>
                        <th>내용</th>
                        <th>날짜</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    <tr th:each="reply,status : ${list}" align="center" >
                        <form action="modifyAction" method="post">
                        <input type="hidden" name="replyInquiryNo" th:value="${ reply.replyInquiryNo }"/>
                        <td ><input type="text" name="replyNo" th:value="${ reply.replyNo }" readonly></td>
                        <td ><textarea type="text" rows="5" cols="50" name="replyContent" th:value="${ reply.replyContent }" th:text="${ reply.replyContent }" ></textarea></td>
                        <td ><input type="text" name="replyDatetime" th:value="${#temporals.format(reply.replyDatetime,'yyyy-MM-dd HH:mm')}" readonly></td>
                        <td><input type="submit" value="수정하기" /></td>
                        <td><a th:href="@{deleteAction(replyNo=${ reply.replyNo },replyInquiryNo=${reply.replyInquiryNo})}"><input type="button" value="삭제하기"></a></td>
                        </form>
                    </tr>
            </table>
            <form action="writeAction" method="post" >
                <input type="hidden" name="replyInquiryNo" th:value="${ dto.inquiryNo }">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>운영자</th>
                        <td>
                            <textarea rows="2" cols="50" name="replyContent"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2" align="center">
                            <input type="submit" value="댓글달기">
                            <a href="list"><input type="button" value="목록보기" /></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
</div><!-- wrap -->
