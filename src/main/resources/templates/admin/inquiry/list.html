
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }

    </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>

<div id="wrap">

  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>

  <div class="content" style="width:100%">
    <div style="width:100%" >
      <h3 class="sub-title"> 상품문의 게시판</h3>
      <p th:text="|전체 후기내역: ${listCount}|"></p>

      <table class="table table-striped table-bordered" >
        <form  action="/admin/inquiry/list" method="GET" class="row align-items-center" >
          <input type="hidden" name="page" value="0">
          <tr>
            <td class="left">게시판별 보기</td>
            <td >
              <select name="" id="">
                <option value="상품문의" selected>상품문의</option>
<!--                <option value="배송문의" >배송문의</option>-->
              </select>
            </td>
          </tr>
          <tr>
            <th style="text-align: center;">기간</th>
            <td>
              <!--            2023-02-15형태의 값으로 url에 반영 -->
              <input type="date" name="dateStart" value="" />~
              <input type="date" name="dateEnd" value="" />
              <a href="/admin/inquiry/list?dateStart=today&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">오늘</a>
              <a href="/admin/inquiry/list?dateStart=yesterday&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">어제</a>
              <a href="/admin/inquiry/list?dateStart=week&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1주일</a>
              <a href="/admin/inquiry/list?dateStart=month&dateEnd=&findBy=type&keyword=&page=0" class="btn btn-outline-secondary">1개월</a>
            </td>
          </tr>
          <tr>
            <th style="text-align: center;">검색조건</th>
            <td>
              <select name="findBy"  >
                <option value="memberId" selected>회원아이디</option>
                <option value="inquiryTitle">제목</option>
                <option value="inquiryContent">내용</option>
              </select>
              <input type="text" value="" name="keyword" width="100px"/>
              <input type="submit" value="검색" /></a>
            </td>
          </tr>
        </form>
      </table>
      <table class="table table-striped table-bordered" id="listForm">
        <tr align="center" >
          <td ><input type="checkbox" id="allch" /></td>
          <td >번호</td>
          <td >회원아이디</td>
          <td >아이템번호</td>
          <td >제목</td>
          <td >조회수</td>
          <td >작성일</td>
        </tr>
        <tr th:each="dto : ${list}" align="center">
          <td >
            <input type="checkbox" name="RowCheck" th:value="${ dto.inquiryNo }"/>
          </td>
          <td th:text="${ dto.inquiryNo }">번호</td>
          <td th:text="${ dto.memberId }">회원아이디</td>
          <td th:text="${ dto.itemNo }">회원아이디</td>
          <td>
            <a th:href="@{content(inquiryNo=${dto.inquiryNo})}"
               th:text="${ dto.inquiryTitle }">제목</a>
          </td>
          <td th:text="${ dto.inquiryHit }">조회수</td>
          <td th:text="${#temporals.format(dto.inquiryDatetime, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>

      </table>

    <!-- 페이징처리 시작 -->
              <div class="container">
                <div th:if="${!list.isEmpty()}">
                  <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'"> <!-- 이전 버튼 시작 -->
                      <th:block th:if="${keyword}==null">
                        <a class="page-link" th:href="|/admin/inquiry/list?page=${list.number-1}|">
                          <span>이전</span>
                        </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                        <a class="page-link" th:href="|/admin/inquiry/list?page=${list.number-1}&findBy=${findBy}&keyword=${keyword}|">
                          <span>이전</span>
                        </a>
                      </th:block>
                    </li> <!-- 이전 버튼 끝 -->
                    <li th:each="page: ${pageList}"
                        th:classappend="${page == list.number} ? 'active'"
                        class="page-item"> <!-- 숫자 페이지 버튼 시작 -->
                      <th:block th:if="${keyword}==null">
                        <a th:text="${page+1}" class="page-link" th:href="|/admin/inquiry/list?page=${page}|"></a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                        <a th:text="${page+1}" class="page-link"
                           th:href="|/admin/inquiry/list?page=${page}&findBy=${findBy}&keyword=${keyword}|"></a>
                      </th:block>
                    </li> <!-- 숫자 페이지 버튼 끝 -->
                    <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'"> <!-- 다음 버튼 시작 -->
                      <th:block th:if="${keyword}==null">
                        <a class="page-link" th:href="|/admin/inquiry/list?page=${list.number+1}|">
                          <span>다음</span>
                        </a>
                      </th:block>
                      <th:block th:unless="${keyword}==null">
                        <a class="page-link" th:href="|/admin/inquiry/list?page=${list.number+1}&findBy=${findBy}&keyword=${keyword}|">
                          <span>다음</span>
                        </a>
                      </th:block>
                    </li> <!-- 다음 버튼 끝 -->
                  </ul>
                </div>
              </div> <!-- 페이지 끝 -->
    </div>
  </div>

</div><!-- wrap -->


<script>
<!-- 전부체크/해제 -->
$('#listForm #allch').on('click',function(){
<!--체크된 경우 -->
if($('#allch').prop("checked")){
<!--  화면의 체크박스 전부 체크 -->
  $("input[type=checkbox]").prop("checked",true);
}else {
<!--아니면 체크 박스 전부 해제-->
  $("input[type=checkbox]").prop("checked",false);
  }
});
</script>
</body>

</html>
