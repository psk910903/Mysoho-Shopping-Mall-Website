
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      .contentHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0 25px;
        background-color: white;
        border: 1px solid #dee2e6;
        font-size: 25px;
        font-weight: bold;
      }
      .navHeader{
      align-items: center;
      height: 60px;
      padding: 0 10px;
      border-bottom: 1px solid #dee2e6;
      color: white;
      font-size: 25px;
      margin-bottom: 20px
      }
      #wrap {
        display: flex;
        min-height: 940px;
        background-color: #f8f9fa ;
      }
      .admin-navBar {
        min-width: 200px;
        padding: 0;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        margin: 0 15px;
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }
      .admin-navBar a:hover {
      font-weight: bold;
      color: white;
      font-size: 18px;
      }
      .head-title {
        display: flex;
        align-items: center;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      .count {
        display: flex;
        justify-content: space-between;
        padding : 5px 20px;
      }
      .listCount{
         display: flex;
         align-items: flex-end;
      }
      .productImg{
        max-height: 70px;
      }
           .page-link {
          color: #000;
          background-color: #fff;
          border: 1px solid #ccc;
          }

        .page-item.active .page-link {
         z-index: 1;
         color: #555;
         font-weight:bold;
         background-color: #fff;
         border-color: #ccc;

        }

        .page-link:focus, .page-link:hover {
          color: #000;
          background-color: #fafafa;
          border-color: #ccc;
        }
        select{
            border: 1px solid #dee2e6;
        }
        .contentWrap{
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .contentHeader{
         background-color: white;
        }
        .sub-title{
        font-weight: bold;
        font-size: 18px;
        margin-left: 10px;
        margin-bottom: 10px;
        }
        .w40{
        width: 200px;
        }
    </style>
</head>
<body>
<div id="wrap" >
  <div th:replace="/fragments/nav.html :: fragment-adminNav"></div>
  <div id="contentWrap" style="width:100%">
    <div class="contentHeader" style="width:100%">
      <div>전체 문의 관리</div>
      <div>
        <a type="button" class="btn btn-secondary">로그아웃</a>
      </div>
    </div>
  <div class="content" style="width:100%">

    <div >
      <div class="contentWrap">
        <h3 class="sub-title"> 문의</h3>
      <table class="table table-bordered" >
        <tr>
          <th style="text-align: center;" class="w40 table-light">제목</th>
          <td th:text="${ dto.inquiryTitle }">기타문의입니다.</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40 table-light">작성자</th>
          <td th:text="${ dto.memberId }">김진사</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40 table-light">상품번호</th>
          <td th:text="${ dto.itemNo }">상품번호</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40 table-light">작성일자</th>
          <td th:text="${#temporals.format(dto.inquiryDatetime, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>

        <tr>
          <th style="text-align: center;" class="w40 table-light">문의내용</th>
          <td>
            <textarea th:text="${ dto.inquiryContent }" class="form-control" style="height: 100px">
              기타문의입니다 기타문의입니다 기타문의입니다 기타문의입니다
            </textarea>
          </td>
        </tr>
      </table>
      <td>

      </td>
      </div>
      <div class="contentWrap" th:each="reply,status : ${list}">
        <h3 class="sub-title"> 답변</h3>
      <table class="table table-bordered" >
        <tr>
          <th style="text-align: center;" class="w40 table-light">작성자</th>
          <td th:text="${ comment.commentWriter}">관리자</td>
        </tr>

        <tr>
          <th style="text-align: center;" class="w40 table-light" >답변내용</th>
          <td th:text="${comment.commentContent}">답글입니다 답글입니다</td>
        </tr>
        <tr>
          <th style="text-align: center;" class="w40 table-light" >작성일자</th>
          <td th:text="${#temporals.format(comment.commentDate, 'yyyy-MM-dd HH:mm')}">답변일자</td>
        </tr>
      </table>
        <div style="text-align: center">
        <a th:href="@{/admin/qna/comment/delete/{id}(id=${comment.commentId})}" class="btn btn-danger">삭제</a>
        </div>
      </div>
    </div>
      <div class="contentWrap">
        <div th:each="qna:${qna}">
      <form action="/admin/qna/comment/write" method="post"
            name="userInfo" onsubmit="return checkValue();">
        <h3 class="sub-title"> 답변 등록</h3>
        <table class="table table-bordered" >
          <tr>
            <th style="text-align: center;" class="w40 table-light">작성자</th>
            <td >
              <input type="text" id="writeinput" name="commentWriter" value="관리자" class="form-control" />
            </td>
          </tr>
          <tr>
            <th style="text-align: center;" class="w40 table-light">답변내용</th>
            <td >
              <textarea name="commentContent" class="form-control" style="height: 100px"></textarea>
            </td>
          </tr>
        </table>
        <div style="text-align: center">
          <input th:value="${qna.qnaId}"
                 type="hidden" name="commentQnaId" >
          <button type="submit" id="dap" class="btn btn-danger">등록</button>
          <a href="/admin/qna/list" class="btn btn-outline-secondary">목록</a>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
  <!--  컨텐츠 끝-->
</div>

<!-- wrap -->

</body>
<script>
function checkValue() {

if(!document.userInfo.writeinput.value) { //empty: null, 길이 0
alert("글쓴이를 입력해주세요");
document.getElementById('writeinput').focus();
return false; //submit전송이 안됨
}
if(!document.userInfo.answerarea.value) { //empty: null, 길이 0
alert("답변을 입력해주세요");
document.getElementById('answerarea').focus();
return false; //submit전송이 안됨
}

return true;
}
</script>
</html>
