<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      #content_area * {
        max-width: 100%;
      }
    </style>
</head>
<body>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>
<div id="wrap">
    <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
    <div class="content" style="width:100%"> <!-- content 시작 -->

        <table class="table table-horizontal table-bordered"> <!-- 번호, 제목,카테고리, 작성일 테이블 시작 -->
            <tr>
                <td>번호</td>
                <td th:text="${notice.noticeNo}"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td th:text="${notice.noticeTitle}"></td>
            </tr>
            <tr>
                <td>카테고리</td>
                <td th:text="${notice.noticeType}"></td>
            </tr>
            <tr>
                <td>작성일</td>
                <td th:text="${#temporals.format(notice.noticeDatetime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </table> <!-- 번호, 제목,카테고리, 작성일 테이블 끝 -->

        <div id="content_area"> <!-- 내용 시작 -->
            <div th:utext="${notice.noticeContent}">
            </div>
        </div> <!-- 내용 끝 -->

        <div style="display:flex; gap: 10px"> <!-- 버튼들 시작 -->
            <button onclick="location.href='/admin/notice/list'" class="btn btn-dark">목록</button>
            <button th:onclick="|location.href='/admin/notice/modify/${notice.noticeNo}'|" class="btn btn-primary">수정</button>
            <form action="/admin/notice/deleteAction" method="POST">
                <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div> <!-- 버튼들 끝 -->

    </div> <!-- content 끝 -->
</div>
</body>
</html>
