<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <title>마이소호</title>
    <style>
    * {
  margin: 0;
  padding: 0;
}
.contentHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  padding: 0 25px;
  background-color: white;
  border: 1px solid #dee2e6;
  font-size: 25px;
  font-weight: bold;
}
.navHeader {
  align-items: center;
  height: 60px;
  padding: 0 10px;
  border-bottom: 1px solid #dee2e6;
  color: white;
  font-size: 25px;
  margin-bottom: 20px;
}
#wrap {
  display: flex;
  min-height: 940px;
  background-color: #f8f9fa;
}
.admin-navBar {
  min-width: 200px;
  padding: 0;
  background-color: #333;
}
.admin-navBar div {
  display: flex;
}
.admin-navBar a {
  margin: 0 15px;
  text-decoration: none;
  padding: 15px 0;
  width: 100%;
  border-bottom: 1px solid #949ca6;
  color: white;
}
.admin-navBar a:hover {
  font-weight: bold;
  color: white;
  font-size: 18px;
}
.head-title {
  display: flex;
  align-items: center;
}
.content {
  padding: 20px;
  width: 100%;
}
.count {
  display: flex;
  justify-content: space-between;
  padding: 5px 20px;
}
.listCount {
  display: flex;
  align-items: flex-end;
}
.productImg {
  max-height: 70px;
}
.page-link {
  color: #000;
  background-color: #fff;
  border: 1px solid #ccc;
}

.page-item.active .page-link {
  z-index: 1;
  color: #555;
  font-weight: bold;
  background-color: #fff;
  border-color: #ccc;
}

.page-link:focus,
.page-link:hover {
  color: #000;
  background-color: #fafafa;
  border-color: #ccc;
}
select {
  border: 1px solid #dee2e6;
}
.contentWrap {
  background-color: white;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid #dee2e6;
}
.contentHeader {
  background-color: white;
}
.sub-title {
  font-weight: bold;
  font-size: 18px;
  margin-left: 10px;
  margin-bottom: 10px;
}
.w250 {
  width: 250px;
}
.w200 {
  width: 200px;
}
.w150 {
  width: 150px;
}
.w110 {
  width: 110px;
}
.w50 {
  width: 50px;
}


  </style>
</head>
<body>
<div id="wrap">
    <div th:replace="/fragments/nav.html :: fragment-adminNav"></div>
    <div id="contentWrap" style="width:100%">
        <div class="contentHeader" style="width:100%">
            <div>공지사항관리</div>
            <div>
                <a type="button" class="btn btn-secondary">로그아웃</a>
            </div>
        </div>
        <div class="content" style="width:100%"> <!-- content 시작 -->
            <div class="contentWrap">
            <table class="table table-horizontal table-bordered"> <!-- 번호, 제목,카테고리, 작성일 테이블 시작 -->
                <tr>
                    <th class="table-light align-middle w250" style="text-align: center">번호</th>
                    <td th:text="${notice.noticeNo}"></td>
                </tr>
                <tr>
                    <th class="table-light align-middle w250" style="text-align: center">제목</th>
                    <td th:text="${notice.noticeTitle}"></td>
                </tr>
                <tr>
                    <th class="table-light align-middle w250" style="text-align: center">카테고리</th>
                    <td th:text="${notice.noticeType}"></td>
                </tr>
                <tr>
                    <th class="table-light align-middle w250" style="text-align: center">작성일</th>
                    <td th:text="${#temporals.format(notice.noticeDatetime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <td colspan="2" id="content_area" style="height: 500px;">
                        <div th:utext="${notice.noticeContent}"></div>
                    </td>
                </tr>
            </table> <!-- 번호, 제목,카테고리, 작성일 테이블 끝 -->
            <div style="text-align: center">
                <a th:href="|/admin/notice/list|" class="btn btn-outline-secondary">목록</a>
                <a th:href="|/admin/notice/modify?noticeNo=${notice.noticeNo}|" class="btn btn-outline-secondary">수정</a>
                <a th:href="|/admin/notice/deleteAction?noticeNo=${notice.noticeNo}|" class="btn btn-outline-danger">삭제</a>
            </div>
            </div>
        </div> <!-- content 끝 -->
    </div>
</div>
</body>
</html>
