<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이소호</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
    </style>
</head>
<body>
<div th:replace="/fragments/adminHeader.html :: fragment-adminHeader"></div>
<div id="wrap">
  <div th:replace="/fragments/adminNav.html :: fragment-adminNav"></div>
  <div class="content" style="width:100%"> <!-- content 시작 -->

    <form method="POST" th:action="(${notice.noticeNo} == null) ? '/admin/notice/writeAction' : '/admin/notice/modifyAction'">

      <table class="table table-horizontal table-bordered"> <!-- 번호, 제목, 카테고리 테이블 시작 -->
        <tr th:if="${notice.noticeNo} != null">
          <td>번호</td>
          <td>
            <input name="noticeNo" th:value="${notice.noticeNo}" style="width:100%" class="form-control" readonly>
          </td>
        </tr>
        <tr>
          <td>제목</td>
          <td>
            <input name="noticeTitle" th:value="${notice.noticeTitle}" style="width:100%" class="form-control">
          </td>
        </tr>
        <tr>
          <td>카테고리</td>
          <td>
            <select name="noticeType" style="width:100%" class="form-control">
              <option value="공지사항" th:selected="${notice.noticeType} == '공지사항'">공지사항</option>
              <option value="이벤트" th:selected="${notice.noticeType} == '이벤트'">이벤트</option>
            </select>
          </td>
        </tr>
      </table> <!-- 번호, 제목, 카테고리 테이블 끝 -->

      <textarea id="editor" ></textarea> <!-- 내용 입력 -->
      <input type="hidden" name="noticeContent" id="noticeContent" th:value="${notice.noticeContent}">


      <!-- 버튼 시작 -->
      <th:block th:if="${notice.noticeNo} != null">
        <button type="submit" class="btn btn-success" onclick="addNoticeContent();">수정하기</button>
      </th:block>
      <th:block th:unless="${notice.noticeNo} != null">
        <button type="submit" class="btn btn-success" onclick="addNoticeContent();">올리기</button>
      </th:block>

      <button type="button" class="btn btn-danger" onclick="history.back()">취소</button>
      <!-- 버튼 끝 -->

    </form>

  </div> <!-- content 끝 -->
</div>
</body>

<!-- ckeditor5 시작 -->
<script src="/js/ckeditor.js"></script>
<script>

    let editor;

    ClassicEditor
      .create(document.querySelector('#editor'),{
          language: 'ko',
          ckfinder: {
              uploadUrl: '/admin/notice/imgUpload'
          }
      })
      .then( newEditor => {
        editor = newEditor;
      })
      .catch( error => {
          console.error(error);
      });

    window.onload = function(){
      const editorData = document.querySelector('#noticeContent').value
	  editor.setData(editorData);
    }

    function addNoticeContent(){
        const editorData = editor.getData();
        document.querySelector('#noticeContent').value = editorData;
    }
</script>
<!-- ckeditor5 끝 -->
</html>
