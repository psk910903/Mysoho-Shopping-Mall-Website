<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      .header {
        display: flex;
        justify-content: space-between;
        height: 60px;
        padding: 0 25px;
        background-color: #333;
        color: white;
        border-bottom: 1px solid #949ca6;
      }
      #wrap {
        display: flex;
        min-height: 830px;
      }
      .admin-navBar {
        flex-grow : 1
        height: 100%;
        width: 200px;
        padding: 25px;
        background-color: #333;

      }
      .admin-navBar div {
        display: flex;
      }

      .admin-navBar a {
        text-decoration: none;
        padding: 15px 0;
        width: 100%;
        border-bottom: 1px solid #949ca6;
        color: white;
      }

      .head-title {
        display: flex;
        align-items: center;
      }
      .logout-btn {
        margin-right: 50px;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 18px;
      }
      .content {
        padding: 20px;
        width: 100%;
      }
      img{
      max-height: 70px;
      }
    </style>
</head>
<body>
    <div th:replace="/fragments/header.html :: fragment-adminHeader"></div>
    <div id="wrap">
        <div th:replace="/fragments/nav.html :: fragment-adminNav"></div>
        <div class="content" style="width:100%"> <!-- content 시작 -->

            <div class="container m-0"> <!-- 검색 시작 -->
                <form action="/admin/notice/list" method="GET" class="row align-items-center" >
                    <input type="hidden" name="page" value="0">
                    <div class="col-1 p-0">
                        <select name="findBy" class="form-control">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                    </div>
                    <div class="col-5 p-1">
                        <input name="keyword" class="form-control">
                    </div>
                    <div class="col-6 p-0">
                        <button type="submit" class="btn btn-success">검색</button>
                    </div>
                </form>
            </div> <!-- 검색 끝 -->

            <div> <!-- 카테고리 시작 -->
                <a href="/admin/notice/list?page=0" class="btn btn-outline-primary">전체보기</a>
                <a href="/admin/notice/list?findBy=type&keyword=공지사항&page=0" class="btn btn-outline-primary">공지사항</a>
                <a href="/admin/notice/list?findBy=type&keyword=이벤트&page=0" class="btn btn-outline-primary">이벤트</a>
            </div> <!-- 카테고리 끝 -->

            <table class="table table-horizontal table-bordered"> <!-- 목록 시작 -->
                <tr class="thead-strong">
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>

                <tr th:each="notice, status:${list}">
                    <td th:text="${notice.noticeNo}">번호</td>
                    <td th:text="${notice.noticeTitle}" th:onclick="|location.href='/admin/notice/content/${notice.noticeNo}'|">제목</td>
                    <td th:text="${#temporals.format(notice.noticeDatetime, 'yyyy-MM-dd HH:mm')}">작성일</td>
                    <td>
                        <button th:onclick="|location.href='/admin/notice/modify/${notice.noticeNo}'|" class="btn btn-dark">수정</button>
                    </td>
                    <td>
                        <form action="/admin/notice/deleteAction" method="POST">
                            <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
            </table>  <!-- 목록 끝 -->

            <div> <!-- 글쓰기 시작 -->
                <button onclick="location.href='/admin/notice/write'" class="btn btn-primary" >글쓰기</button>
            </div> <!-- 글쓰기 끝 -->

            <div class="container"> <!-- 페이지 시작 -->
                <div th:if="${!list.isEmpty()}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'"> <!-- 이전 버튼 시작 -->
                            <th:block th:if="${keyword}==null">
                                <a class="page-link" th:href="|/admin/notice/list?page=${list.number-1}|">
                                    <span>이전</span>
                                </a>
                            </th:block>
                            <th:block th:unless="${keyword}==null">
                                <a class="page-link" th:href="|/admin/notice/list?page=${list.number-1}&findBy=${findBy}&keyword=${keyword}|">
                                    <span>이전</span>
                                </a>
                            </th:block>
                        </li> <!-- 이전 버튼 끝 -->
                        <li th:each="page: ${pageList}"
                            th:classappend="${page == list.number} ? 'active'"
                            class="page-item"> <!-- 숫자 페이지 버튼 시작 -->
                            <th:block th:if="${keyword}==null">
                                <a th:text="${page+1}" class="page-link" th:href="|/admin/notice/list?page=${page}|"></a>
                            </th:block>
                            <th:block th:unless="${keyword}==null">
                                <a th:text="${page+1}" class="page-link"
                                   th:href="|/admin/notice/list?page=${page}&findBy=${findBy}&keyword=${keyword}|"></a>
                            </th:block>
                        </li> <!-- 숫자 페이지 버튼 끝 -->
                        <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'"> <!-- 다음 버튼 시작 -->
                            <th:block th:if="${keyword}==null">
                                <a class="page-link" th:href="|/admin/notice/list?page=${list.number+1}|">
                                    <span>다음</span>
                                </a>
                            </th:block>
                            <th:block th:unless="${keyword}==null">
                                <a class="page-link" th:href="|/admin/notice/list?page=${list.number+1}&findBy=${findBy}&keyword=${keyword}|">
                                    <span>다음</span>
                                </a>
                            </th:block>
                        </li> <!-- 다음 버튼 끝 -->
                    </ul>
                </div>
            </div> <!-- 페이지 끝 -->


        </div> <!-- content 끝 -->
    </div>
</body>
</html>
