<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>글 내용</title>
  <div th:replace="/fragments/header.html :: fragment-header"></div>

</head>
<body>
  <div id="wrap">
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>
    <br>

    <form action="updateAction" method="post" style="width=100%">
      <table class="table table-bordered">
        <input type="hidden" name="board_idx" th:value="${ dto.board_idx }" />
        <tr>
          <td>번호</td>
          <td th:text="${ dto.board_idx }">글인덱스</td>
        </tr>
        <tr>
          <td>조회수</td>
          <input type="hidden" name="board_hit" th:value="${ dto.board_hit }" />
          <td th:text="${ dto.board_hit }">조회수</td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input class="form-control" type="text" name="board_name" th:value="${ dto.board_name }" size="50"></td>
        </tr>
        <tr>
          <td>제목</td>
          <td><input class="form-control" type="text" name="board_title" th:value="${ dto.board_title }" size="50"></td>
        </tr>
        <tr>
          <td>내용</td>
          <td>
        <textarea class="form-control" rows="10" cols="50" name="board_content"
                  th:value="${ dto.board_content }" th:text="${ dto.board_content }"> </textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="d-flex justify-content-center">
              <input class="btn btn-success ms-2" type="submit" value="수정하기">&nbsp;&nbsp;
              <a href="listForm"><input class="btn btn-primary ms-2" type="button" value="목록보기"></a>&nbsp;&nbsp;
              <a th:href="@{deleteAction(board_idx=${ dto.board_idx })}"><input class="btn btn-danger ms-2" type="button" value="삭제하기"></a>
            </div>
          </td>
        </tr>

      </table>
    </form>
    <br>

    <div style="width=100%">
      <h3 class="sub-title">댓글목록</h3>
    <table class="table table-striped table-bordered">
      <tr>
        <th>별명</th>
        <th>내용</th>
        <th>날짜</th>
        <th>삭제</th>
      </tr>

      <tr th:each="reply_dto, status:${ reply_list }">
        <td th:text="${ reply_dto.reply_name }" ></td>
        <td th:text="${ reply_dto.reply_content }"></td>
        <td th:text="${#temporals.format(reply_dto.reply_date, 'yyyy-MM-dd HH:mm')}"></td>
        <td style="text-align: center;"><a th:href="@{/reply/deleteReplyAction(reply_idx=${ reply_dto.reply_idx },board_idx=${ dto.board_idx })}"><button class="btn btn-danger">삭제</button></a></td>
      </tr>
    </table>
    </div>


<!-- 부트스트랩 아코디언 -->
    <div class="accordion" id="accordionExample" style="width:100%">
      <div class="accordion-item">
        <h2 class="accodion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            댓글쓰기
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <form
                    action="/reply/writeReplyAction"
                    method="post"
                    style="width: 100%"
            >
              <input
                      type="hidden"
                      name="reply_board_index"
                      th:value="${ dto.board_idx }"
              />
              <table class="table table-bordered">
                <tr>
                  <td><label>별명</label></td>
                  <td>
                    <input
                            class="form-control"
                            type="text"
                            name="reply_name"
                            value=""
                            size="50"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label>댓글</label></td>
                  <td>
                      <textarea
                              class="form-control"
                              rows="2"
                              cols="50"
                              name="reply_content"
                      ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="d-flex justify-content-center">
                      <button
                              class="btn btn-success"
                              type="submit"
                              value="댓글달기"
                      >
                        댓글달기
                      </button>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>


    <br>



    <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
<!--    wrap-->
  </div>



</body>
</html>
